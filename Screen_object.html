<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    // 1. screen.width - Returns the width of the screen in pixels
console.log("Screen Width:", screen.width);  // Example: 1920

// 2. screen.height - Returns the height of the screen in pixels
console.log("Screen Height:", screen.height);  // Example: 1080

// 3. screen.availWidth - Returns the available width of the screen (excluding system UI like taskbars)
console.log("Available Screen Width:", screen.availWidth);  // Example: 1920

// 4. screen.availHeight - Returns the available height of the screen (excluding system UI)
console.log("Available Screen Height:", screen.availHeight);  // Example: 1040

// 5. screen.colorDepth - Returns the number of bits used to display one color
console.log("Screen Color Depth:", screen.colorDepth);  // Example: 24

// 6. screen.pixelDepth - Returns the pixel depth (same as colorDepth in most browsers)
console.log("Screen Pixel Depth:", screen.pixelDepth);  // Example: 24

// 7. screen.orientation - Returns an object describing the screen orientation (landscape or portrait)
console.log("Screen Orientation:", screen.orientation.type);  // Example: "landscape-primary"

// 8. screen.deviceXDPI - Returns the horizontal dots per inch (DPI) of the screen (only in IE)
console.log("Screen Device XDPI (Only in IE):", screen.deviceXDPI);  // Example: 96

// 9. screen.deviceYDPI - Returns the vertical dots per inch (DPI) of the screen (only in IE)
console.log("Screen Device YDPI (Only in IE):", screen.deviceYDPI);  // Example: 96

// 10. screen.availLeft - Returns the distance from the left edge of the screen to the left edge of the usable area
console.log("Available Left Distance:", screen.availLeft);  // Example: 0

// 11. screen.availTop - Returns the distance from the top edge of the screen to the top edge of the usable area
console.log("Available Top Distance:", screen.availTop);  // Example: 0

   </script> 
</body>
</html>
