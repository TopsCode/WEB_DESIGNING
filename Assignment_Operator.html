<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Declare a variable
let a = 10;
console.log("Initial value:", a); // Output: 10

// Simple Assignment (=) - Assigns value
let b = a;
console.log("Assignment:", b); // Output: 10

// Addition Assignment (+=) - Adds and assigns
a += 5; // a = a + 5
console.log("Addition Assignment:", a); // Output: 15

// Subtraction Assignment (-=) - Subtracts and assigns
a -= 3; // a = a - 3
console.log("Subtraction Assignment:", a); // Output: 12

// Multiplication Assignment (*=) - Multiplies and assigns
a *= 2; // a = a * 2
console.log("Multiplication Assignment:", a); // Output: 24

// Division Assignment (/=) - Divides and assigns
a /= 4; // a = a / 4
console.log("Division Assignment:", a); // Output: 6

// Modulus Assignment (%=) - Gets remainder and assigns
a %= 5; // a = a % 5
console.log("Modulus Assignment:", a); // Output: 1

// Exponentiation Assignment (**=) - Raises power and assigns
a **= 3; // a = a ** 3
console.log("Exponentiation Assignment:", a); // Output: 1

// Bitwise AND Assignment (&=)
let c = 5; // Binary: 0101
c &= 3; // Binary: 0011 -> Result: 0001 (1)
console.log("Bitwise AND Assignment:", c); // Output: 1

// Bitwise OR Assignment (|=)
c |= 2; // Binary: 0010 -> Result: 0011 (3)
console.log("Bitwise OR Assignment:", c); // Output: 3

// Bitwise XOR Assignment (^=)
c ^= 1; // Binary: 0001 -> Result: 0010 (2)
console.log("Bitwise XOR Assignment:", c); // Output: 2

// Left Shift Assignment (<<=)
c <<= 1; // Shift left by 1 bit (Multiply by 2)
console.log("Left Shift Assignment:", c); // Output: 4

// Right Shift Assignment (>>=)
c >>= 1; // Shift right by 1 bit (Divide by 2)
console.log("Right Shift Assignment:", c); // Output: 2

// Unsigned Right Shift Assignment (>>>=)
c >>>= 1;
console.log("Unsigned Right Shift Assignment:", c); // Output: 1

    </script>
</body>
</html>
