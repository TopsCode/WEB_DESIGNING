<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Traversing - Ancestors</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .container {
            width: 500px;
            margin: 20px;
            padding: 20px;
            background-color: lightblue;
            border: 2px solid #4CAF50;
        }
        .parent {
            margin: 10px;
            padding: 10px;
            background-color: lightgreen;
            border: 2px solid #4CAF50;
        }
        .child {
            margin: 10px;
            padding: 10px;
            background-color: lightcoral;
            border: 2px solid #4CAF50;
        }
        #info {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="parent">
            <div class="child" id="target">
                I am the child element. Click me to find my ancestors.
            </div>
        </div>
    </div>

    <button id="getAncestors">Get Ancestors</button>
    <div id="info"></div>

    <script>
        $(document).ready(function() {
            // When the "Get Ancestors" button is clicked
            $("#getAncestors").click(function() {
                // Get the immediate parent of the #target element
                var parent = $("#target").parent().prop("outerHTML");

                // Get all ancestors (parents) of the #target element
                var ancestors = $("#target").parents().map(function() {
                    return this.outerHTML;
                }).get().join("<br>");

                // Get all ancestors until the .container element
                var ancestorsUntil = $("#target").parentsUntil(".container").map(function() {
                    return this.outerHTML;
                }).get().join("<br>");

                // Get the closest ancestor with class "parent"
                var closestParent = $("#target").closest(".parent").prop("outerHTML");

                // Display the results
                var info = `
                    <p><strong>Immediate Parent:</strong><br>${parent}</p>
                    <p><strong>All Ancestors:</strong><br>${ancestors}</p>
                    <p><strong>Ancestors Until .container:</strong><br>${ancestorsUntil}</p>
                    <p><strong>Closest Parent (with .parent class):</strong><br>${closestParent}</p>
                `;
                $("#info").html(info);
            });
        });
    </script>

</body>
</html>
