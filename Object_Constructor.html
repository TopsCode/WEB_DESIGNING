<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Object Constructor Function
function Person(name, age, profession, isMarried) {
    this.name = name;
    this.age = age;
    this.profession = profession;
    this.isMarried = isMarried;

    // Method inside constructor
    this.greet = function() {
        return "Hello, my name is " + this.name;
    };
}

// Creating instances (objects) using the constructor
let person1 = new Person("John Doe", 30, "Software Developer", false);
let person2 = new Person("Jane Smith", 28, "Doctor", true);

// Accessing properties
console.log("Person 1 Name:", person1.name); // Output: John Doe
console.log("Person 2 Profession:", person2.profession); // Output: Doctor

// Calling methods
console.log(person1.greet()); // Output: Hello, my name is John Doe
console.log(person2.greet()); // Output: Hello, my name is Jane Smith

// Modifying a property
person1.age = 35;
console.log("Updated Age of Person 1:", person1.age); // Output: 35

    </script>
</body>
</html>
