<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse and Keyboard Events Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #clickArea {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            text-align: center;
            line-height: 100px;
            margin: 20px;
            border: 2px solid #000;
            cursor: pointer;
        }
        #mouseMoveArea {
            width: 100%;
            height: 200px;
            background-color: lightgray;
            margin-top: 20px;
        }
        #keyboardOutput {
            margin-top: 20px;
            font-size: 20px;
            color: darkblue;
        }
    </style>
</head>
<body>

    <h1>Mouse and Keyboard Events Example</h1>

    <div id="clickArea">Click me!</div>
    
    <div id="mouseMoveArea">
        <p>Move your mouse over this area to detect mouse movement.</p>
    </div>

    <div id="keyboardOutput">
        <p>Press any key on your keyboard to see the key code.</p>
    </div>

    <script>
        // Mouse Events
        const clickArea = document.getElementById('clickArea');
        const mouseMoveArea = document.getElementById('mouseMoveArea');

        // Mouse Click Event
        clickArea.addEventListener('click', function() {
            alert('You clicked the box!');
        });

        // Mouse Move Event
        mouseMoveArea.addEventListener('mousemove', function(event) {
            const mouseX = event.clientX;
            const mouseY = event.clientY;
            mouseMoveArea.innerHTML = `<p>Mouse Position: X = ${mouseX}, Y = ${mouseY}</p>`;
        });

        // Keyboard Events
        document.addEventListener('keydown', function(event) {
            const keyName = event.key; // Gets the key name (e.g., "a", "Enter")
            const keyCode = event.keyCode; // Gets the key code (e.g., 65 for "a")
            document.getElementById('keyboardOutput').innerHTML = `<p>You pressed the key: ${keyName} (Key code: ${keyCode})</p>`;
        });
    </script>

</body>
</html>
