<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Creating an object using new Object()
let person = new Object();

// Adding properties
person.name = "John Doe";
person.age = 30;
person.profession = "Software Developer";
person.isMarried = false;

// Adding a method
person.greet = function() {
    return "Hello, my name is " + this.name;
};

// Accessing properties
console.log("Name:", person.name); // Output: John Doe
console.log("Age:", person.age); // Output: 30
console.log("Profession:", person.profession); // Output: Software Developer

// Calling the method
console.log(person.greet()); // Output: Hello, my name is John Doe

// Modifying a property
person.age = 35;
console.log("Updated Age:", person.age); // Output: 35

// Deleting a property
delete person.isMarried;
console.log("After deletion:", person); // "isMarried" will be removed

    </script>
</body>
</html>
