<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=\, initial-scale=1.0">

<body>

    <!-- is ko ham nested loop bolte he -->

    <script>
        for(r=1;r<=3;r++)
        {
            for(c=1;c<=3;c++)
            {
                document.write("A ");// A A A
            }
            document.write("<br>")
        }
    </script>
