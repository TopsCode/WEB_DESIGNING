<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // Declare variables
let a = true;
let b = false;

// Logical AND (&&) - Returns true if both operands are true
console.log("Logical AND:", a && b); // Output: false

// Logical OR (||) - Returns true if at least one operand is true
console.log("Logical OR:", a || b); // Output: true

// Logical NOT (!) - Inverts the boolean value
console.log("Logical NOT:", !a); // Output: false
console.log("Logical NOT:", !b); // Output: true

// Using logical operators with numbers
let x = 10;
let y = 0;

// AND with numbers - Returns the second operand if both are truthy
console.log("10 && 20:", x && 20); // Output: 20
console.log("10 && 0:", x && y); // Output: 0

// OR with numbers - Returns the first truthy value
console.log("10 || 20:", x || 20); // Output: 10
console.log("0 || 20:", y || 20); // Output: 20

    </script>
</body>
</html>
