<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Styling Example</title>
    <style>
        /* Initial styles for the elements */
        #box {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            margin: 20px;
            text-align: center;
            line-height: 200px;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid #000;
        }

        #message {
            font-size: 18px;
            color: darkgreen;
        }
    </style>
</head>
<body>

    <h1>JavaScript DOM Styling Example</h1>
    
    <div id="box">Styled Box</div>
    <p id="message">This message will change color.</p>
    
    <button onclick="changeStyles()">Click to Change Styles</button>

    <script>
        // Function to change the styles of the elements
        function changeStyles() {
            // Changing the background color and border of the box
            document.getElementById("box").style.backgroundColor = "orange";
            document.getElementById("box").style.border = "5px dashed red";

            // Changing the font size and color of the message
            document.getElementById("message").style.fontSize = "24px";
            document.getElementById("message").style.color = "blue";
            
            // Adding more style changes to demonstrate
            document.body.style.backgroundColor = "#f0f0f0"; // Changes the background color of the entire page
        }
    </script>

</body>
</html>
