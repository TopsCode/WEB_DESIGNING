<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Events Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            width: 300px;
            margin: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Form Events Example</h1>

    <!-- Form with various input elements -->
    <form id="myForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">

        <button type="submit">Submit</button>
    </form>

    <div class="output" id="output"></div>

    <script>
        // Form Event Listeners

        // Prevent form submission (to demonstrate other events)
        const form = document.getElementById("myForm");

        // Focus Event
        document.getElementById("username").addEventListener("focus", function() {
            document.getElementById("output").innerHTML = "Username input field focused!";
        });

        // Blur Event
        document.getElementById("username").addEventListener("blur", function() {
            document.getElementById("output").innerHTML = "Username input field lost focus!";
        });

        // Input Event (fires when text is typed)
        document.getElementById("email").addEventListener("input", function() {
            document.getElementById("output").innerHTML = "You are typing in the email field!";
        });

        // Change Event (fires when input is changed and then focus is lost)
        document.getElementById("email").addEventListener("change", function() {
            document.getElementById("output").innerHTML = "Email field value changed!";
        });

        // Submit Event
        form.addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission for demonstration
            document.getElementById("output").innerHTML = "Form submitted! (But prevented)";
        });

        // Reset Event (fires when the form is reset)
        form.addEventListener("reset", function() {
            document.getElementById("output").innerHTML = "Form was reset!";
        });

        // Invalid Event (fires when a form element has invalid input)
        document.getElementById("email").addEventListener("invalid", function() {
            document.getElementById("output").innerHTML = "Email input is invalid!";
        });

    </script>

</body>
</html>
