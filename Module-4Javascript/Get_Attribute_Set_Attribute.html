<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get and Set Attributes Example</title>
</head>
<body>

    <h1>JavaScript DOM Get and Set Attributes Example</h1>
    
    <!-- Example HTML Elements -->
    <a id="myLink" href="https://www.example.com" target="_blank">Visit Example.com</a>
    <img id="myImage" src="image.jpg" alt="Sample Image" width="200" height="200">
    <button onclick="changeAttributes()">Change Attributes</button>
    
    <p id="result"></p>

    <script>
        // Function to get and set attributes
        function changeAttributes() {
            // 1. Get the 'href' attribute of the link
            let link = document.getElementById("myLink");
            let linkHref = link.getAttribute("href");
            document.getElementById("result").textContent = "Current Link href: " + linkHref;
            
            // 2. Set the 'href' attribute to a new value
            link.setAttribute("href", "https://www.new-example.com");
            document.getElementById("result").textContent += " | New Link href: " + link.getAttribute("href");

            // 3. Get the 'src' and 'alt' attributes of the image
            let image = document.getElementById("myImage");
            let imageSrc = image.getAttribute("src");
            let imageAlt = image.getAttribute("alt");
            console.log("Image Source:", imageSrc);
            console.log("Image Alt Text:", imageAlt);

            // 4. Set the 'src' and 'alt' attributes of the image
            image.setAttribute("src", "new-image.jpg");
            image.setAttribute("alt", "Updated Image");
            console.log("Updated Image Source:", image.getAttribute("src"));
            console.log("Updated Image Alt Text:", image.getAttribute("alt"));
        }
    </script>

</body>
</html>
