<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // Declare variables
let a = 10;
let b = 5;

// Addition (+)
let sum = a + b;
console.log("Addition:", sum); // Output: 15

// Subtraction (-)
let difference = a - b;
console.log("Subtraction:", difference); // Output: 5

// Multiplication (*)
let product = a * b;
console.log("Multiplication:", product); // Output: 50

// Division (/)
let quotient = a / b;
console.log("Division:", quotient); // Output: 2

// Modulus (Remainder) (%)
let remainder = a % b;
console.log("Modulus:", remainder); // Output: 0

// Exponentiation (**)
let power = a ** b;
console.log("Exponentiation:", power); // Output: 100000

// Increment (++)
a++; // Increases a by 1
console.log("Increment:", a); // Output: 11

// Decrement (--)
b--; // Decreases b by 1
console.log("Decrement:", b); // Output: 4

    </script>
</body>
</html>
