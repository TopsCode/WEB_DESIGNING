<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Opacity and Visibility Example</title>
    <style>
        /* Opacity */
        .opacity {
            background-color: red;
            opacity: 0.5;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* Visibility */
        .invisible {
            visibility: hidden;
        }
    </style>
</head>
<body>

<div class="opacity">This box has reduced opacity.</div>

<p>This text is visible.</p>
<p class="invisible">This text is invisible.</p>

</body>
</html>
