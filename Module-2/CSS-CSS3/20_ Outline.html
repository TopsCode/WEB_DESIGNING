<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Outline Example</title>
    <style>
        .outlined {
            outline: 2px solid red;
            outline-offset: 5px;
            padding: 10px;
            margin: 20px;
        }
    </style>
</head>
<body>

<div class="outlined">
    This div has a red outline with an offset.
</div>

</body>
</html>
