<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Website Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #444;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #555;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }

        .main-content, .sidebar {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            box-sizing: border-box;
        }

        .main-content {
            background-color: #f4f4f4;
        }

        .sidebar {
            background-color: #ddd;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        @media (max-width: 768px) {
            .main-content, .sidebar {
                flex: 1 100%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>My Responsive Website</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <div class="main-content">
        <h2>Main Content</h2>
        <p>This is the main content area.</p>
    </div>
    <div class="sidebar">
        <h2>Sidebar</h2>
        <p>This is the sidebar content area.</p>
    </div>
</div>

<footer>
    <p>Footer Content</p>
</footer>

</body>
</html>
