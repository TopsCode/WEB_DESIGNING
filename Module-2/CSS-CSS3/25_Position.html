<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Position Example</title>
    <style>
        .relative {
            position: relative;
            left: 20px;
            top: 20px;
            background-color: lightblue;
            padding: 10px;
        }

        .absolute {
            position: absolute;
            left: 50px;
            top: 50px;
            background-color: lightcoral;
            padding: 10px;
        }

        .fixed {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: lightgreen;
            padding: 10px;
        }

        .sticky {
            position: -webkit-sticky; /* For Safari */
            position: sticky;
            top: 0;
            background-color: lightgoldenrodyellow;
            padding: 10px;
        }
    </style>
</head>

<div class="relative">This is a relative position.</div>
<div class="absolute">This is an absolute position.</div>
