<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Counters Example</title>
    <style>
        body {
            counter-reset: section;
        }

        h2::before {
            counter-increment: section;
            content: "Section " counter(section) ": ";
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Introduction</h2>
<p>This is the introduction section.</p>

<h2>Features</h2>
<p>This is the features section.</p>

<h2>Contact</h2>
<p>This is the contact section.</p>

</body>
</html>
