<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Width Example</title>
    <style>
        .width-50 {
            width: 50%;
            background-color: lightblue;
            padding: 10px;
        }

        .width-200 {
            width: 200px;
            background-color: lightcoral;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="width-50">50% Width</div>
<div class="width-200">200px Width</div>

</body>
</html>
