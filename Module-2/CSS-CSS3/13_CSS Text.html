<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Text Example</title>
    <style>
        .text-example {
            color: darkblue;
            text-align: center;
            text-decoration: underline;
            text-transform: uppercase;
            letter-spacing: 2px;
            word-spacing: 5px;
        }
    </style>
</head>
<body>

<p class="text-example">This is an example of styled text.</p>

</body>
</html>
