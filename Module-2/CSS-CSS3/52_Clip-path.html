<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Clip-path Example</title>
    <style>
        .clipped {
            width: 200px;
            height: 200px;
            background: url('https://via.placeholder.com/200') no-repeat;
            clip-path: circle(50%);
        }
    </style>
</head>
<body>

<div class="clipped"></div>

</body>
</html>
