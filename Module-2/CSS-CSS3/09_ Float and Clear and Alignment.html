<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Float, Clear, and Alignment Example</title>
    <style>
        /* Float */
        .left {
            float: left;
            width: 150px;
            background-color: #f0f0f0;
            padding: 10px;
            margin: 10px;
        }

        .right {
            float: right;
            width: 150px;
            background-color: #f0f0f0;
            padding: 10px;
            margin: 10px;
        }

        /* Clear */
        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }

        /* Text Alignment */
        .center {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="left">Left floated box</div>
<div class="right">Right floated box</div>

<div class="clearfix"></div>

<p class="center">This text is centered.</p>

</body>
</html>
