<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Display Example</title>
    <style>
        .inline {
            display: inline;
            background-color: lightgreen;
            padding: 10px;
            margin: 5px;
        }

        .block {
            display: block;
            background-color: lightcoral;
            padding: 10px;
            margin: 5px;
        }

        .inline-block {
            display: inline-block;
            background-color: lightblue;
            padding: 10px;
            margin: 5px;
        }

        .none {
            display: none;
        }
    </style>
</head>
<body>

<p class="inline">This is an inline element.</p>
<p class="inline">This is another inline element.</p>

<div class="block">This is a block element.</div>

<span class="inline-block">This is an inline-block element.</span>
<span class="inline-block">This is another inline-block element.</span>

<p class="none">This text is hidden using display: none.</p>

</body>
</html>
