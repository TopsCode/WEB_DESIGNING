<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Caption-side Property Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        caption {
            caption-side: bottom;
            font-weight: bold;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: left;
        }
    </style>
</head>
<body>

<table>
    <caption>Table Caption at Bottom</caption>
    <tr>
        <th>Header 1</th>
        <th>Header 2</th>
    </tr>
    <tr>
        <td>Data 1</td>
        <td>Data 2</td>
    </tr>
</table>

</body>
</html>
