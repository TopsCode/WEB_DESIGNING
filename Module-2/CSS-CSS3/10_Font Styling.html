<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Font Styling Example</title>
    <style>
        /* Font Family */
        body {
            font-family: Arial, sans-serif;
        }

        /* Font Size */
        h1 {
            font-size: 24px;
        }

        /* Font Weight */
        .bold {
            font-weight: bold;
        }

        /* Font Style */
        .italic {
            font-style: italic;
        }

        /* Text Decoration */
        .underline {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Font Styling Example</h1>

<p class="bold">This text is bold.</p>
<p class="italic">This text is italic.</p>
<p class="underline">This text is underlined.</p>

</body>
</html>
