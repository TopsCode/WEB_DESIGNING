<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Bottom Property Example</title>
    <style>
        .container {
            position: relative;
            height: 200px;
            border: 1px solid black;
        }

        .bottom-example {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: lightblue;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="bottom-example">Positioned at the bottom</div>
</div>

</body>
</html>
