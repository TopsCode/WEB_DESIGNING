<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Clear Property Example</title>
    <style>
        .left {
            float: left;
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin: 10px;
        }

        .right {
            float: right;
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            margin: 10px;
        }

        .clear-both {
            clear: both;
            background-color: lightgreen;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="left">Left</div>
<div class="right">Right</div>
<div class="clear-both">Cleared Both</div>

</body>
</html>
