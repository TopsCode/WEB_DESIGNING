<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Color Property Example</title>
    <style>
        .color-example {
            color: blue;
        }

        .background-color-example {
            background-color: lightyellow;
        }
    </style>
</head>
<body>

<p class="color-example">This text is blue.</p>
<p class="background-color-example">This background is light yellow.</p>

</body>
</html>
