<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Border Radius Example</title>
    <style>
        .rounded {
            width: 150px;
            height: 150px;
            background-color: lightblue;
            text-align: center;
            line-height: 150px;
            margin: 20px;
            display: inline-block;
        }

        .rounded-10 {
            border-radius: 10px;
        }

        .rounded-25 {
            border-radius: 25px;
        }

        .rounded-50 {
            border-radius: 50px;
        }

        .rounded-75 {
            border-radius: 75px;
        }

        .rounded-100 {
            border-radius: 100px;
        }

        .rounded-circle {
            border-radius: 50%;
        }
    </style>
</head>
<body>

<div class="rounded rounded-10">Radius 10px</div>
<div class="rounded rounded-25">Radius 25px</div>
<div class="rounded rounded-50">Radius 50px</div>
<div class="rounded rounded-75">Radius 75px</div>
<div class="rounded rounded-100">Radius 100px</div>
<div class="rounded rounded-circle">Circle</div>

</body>
</html>
