<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Position Example</title>
    <style>
        .container {
            position: relative;
            height: 200px;
            border: 1px solid black;
        }

        .position-absolute {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: lightblue;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="position-absolute">Absolutely Positioned</div>
</div>

</body>
</html>
