<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Cursor Example</title>
    <style>
        .pointer {
            cursor: pointer;
        }

        .crosshair {
            cursor: crosshair;
        }

        .wait {
            cursor: wait;
        }
    </style>
</head>
<body>

<p class="pointer">Hover over me to see the pointer cursor.</p>
<p class="crosshair">Hover over me to see the crosshair cursor.</p>
<p class="wait">Hover over me to see the wait cursor.</p>

</body>
</html>
