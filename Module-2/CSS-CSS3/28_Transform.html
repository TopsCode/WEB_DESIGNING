<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Transform Example</title>
    <style>
        .transform-example {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin: 50px;
            transition: transform 0.5s;
        }

        .transform-example:hover {
            transform: rotate(45deg) scale(1.5);
        }
    </style>
</head>
<body>

<div class="transform-example">Hover over me</div>

</body>
</html>
