<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS White-space Example</title>
    <style>
        .white-space-pre {
            white-space: pre;
        }

        .white-space-normal {
            white-space: normal;
        }
    </style>
</head>
<body>

<p class="white-space-pre">
This paragraph respects
all whitespaces
and line breaks.
</p>

<p class="white-space-normal">
This paragraph does not respect whitespaces and line breaks.
</p>

</body>
</html>
