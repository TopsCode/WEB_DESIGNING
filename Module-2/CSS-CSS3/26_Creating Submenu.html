<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creating Submenu Example</title>
    <style>
        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            position: relative;
        }

        nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: lightblue;
            padding: 0;
        }

        nav ul li:hover ul {
            display: block;
        }

        nav ul li ul li {
            display: block;
        }

        nav a {
            text-decoration: none;
            display: block;
            padding: 10px;
            background-color: lightcoral;
            color: white;
        }

        nav a:hover {
            background-color: lightgreen;
        }
    </style>
</head>
<body>

<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a>
            <ul>
                <li><a href="#">Team</a></li>
                <li><a href="#">History</a></li>
            </ul>
        </li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

</body>
</html>
