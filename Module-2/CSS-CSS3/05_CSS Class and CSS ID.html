<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Class and CSS ID Example</title>
    <style>
        /* CSS class */
        .red-text {
            color: red;
        }
        /* CSS ID */
        #header {
            background-color: lightblue;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

<div id="header">
    <h1 class="red-text">Header with Red Text</h1>
</div>

<p>This is a paragraph without any specific class or ID.</p>

</body>
</html>
