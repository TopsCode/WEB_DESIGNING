<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Word-spacing Example</title>
    <style>
        .word-spacing-normal {
            word-spacing: normal;
        }

        .word-spacing-wide {
            word-spacing: 15px;
        }
    </style>
</head>
<body>

<p class="word-spacing-normal">This is a paragraph with normal word spacing.</p>
<p class="word-spacing-wide">This is a paragraph with wide word spacing.</p>

</body>
</html>
