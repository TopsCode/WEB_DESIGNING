<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Page Break Example</title>
    <style>
        .page {
            page-break-after: always;
        }
    </style>
</head>
<body>

<div class="page">
    <p>This is the first page. After this, there will be a page break.</p>
</div>
<div>
    <p>This is the second page.</p>
</div>

</body>
</html>
