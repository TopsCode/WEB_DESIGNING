<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Vertical Align Example</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            height: 200px;
            border: 1px solid black;
        }

        .vertical-align-top {
            vertical-align: top;
            display: inline-block;
            background-color: lightblue;
            padding: 10px;
            height: 50px;
            margin: 10px;
        }

        .vertical-align-middle {
            vertical-align: middle;
            display: inline-block;
            background-color: lightcoral;
            padding: 10px;
            height: 50px;
            margin: 10px;
        }

        .vertical-align-bottom {
            vertical-align: bottom;
            display: inline-block;
            background-color: lightgreen;
            padding: 10px;
            height: 50px;
            margin: 10px;
        }

        .vertical-align-baseline {
            vertical-align: baseline;
            display: inline-block;
            background-color: lightpink;
            padding: 10px;
            height: 50px;
            margin: 10px;
        }

        .vertical-align-text-top {
            vertical-align: text-top;
            display: inline-block;
            background-color: lightyellow;
            padding: 10px;
            height: 50px;
            margin: 10px;
        }

        .vertical-align-text-bottom {
            vertical-align: text-bottom;
            display: inline-block;
            background-color: lightgray;
            padding: 10px;
            height: 50px;
            margin: 10px;
        }

        .vertical-align-sub {
            vertical-align: sub;
            display: inline-block;
            background-color: lightcyan;
            padding: 10px;
            height: 50px;
            margin: 10px;
        }

        .vertical-align-super {
            vertical-align: super;
            display: inline-block;
            background-color: lightgoldenrodyellow;
            padding: 10px;
            height: 50px;
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <span class="vertical-align-top">Top</span>
    <span class="vertical-align-middle">Middle</span>
    <span class="vertical-align-bottom">Bottom</span>
    <span class="vertical-align-baseline">Baseline</span>
    <span class="vertical-align-text-top">Text Top</span>
    <span class="vertical-align-text-bottom">Text Bottom</span>
    <span class="vertical-align-sub">Sub</span>
    <span class="vertical-align-super">Super</span>
</div>

</body>
</html>
