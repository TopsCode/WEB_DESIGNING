<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>Gray Scale Effect</title>

    <style>
        body {
            background: grey;
        }

        img {
            position: absolute;
            top: 40%;
            left: 50%;

            transition: .5s ease-in-out;
        }

        img:hover {
            filter: grayscale(100%);
        }
    </style>
</head>

<body>
    <img src=
"https://media.geeksforgeeks.org/wp-content/cdn-uploads/20190710102234/download3.png">
</body>

</html>
