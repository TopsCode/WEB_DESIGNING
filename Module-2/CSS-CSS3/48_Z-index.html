<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Z-index Example</title>
    <style>
        .z-index-container {
            position: relative;
            height: 200px;
        }

        .z-index-1 {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            background-color: lightblue;
            z-index: 1;
        }

        .z-index-2 {
            position: absolute;
            top: 70px;
            left: 70px;
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            z-index: 2;
        }
    </style>
</head>
<body>

<div class="z-index-container">
    <div class="z-index-1">Z-index 1</div>
    <div class="z-index-2">Z-index 2</div>
</div>

</body>
</html>
