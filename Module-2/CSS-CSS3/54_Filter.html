<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Example</title>
    <style>
        .filtered-image {
            width: 300px;
            margin-bottom: 20px;
            /* Applying multiple filters */
            filter: grayscale(50%) blur(5px) brightness(150%) contrast(200%) hue-rotate(90deg) invert(100%);
        }
    </style>
</head>
<body>
    <img src="https://via.placeholder.com/300" alt="Sample Image" class="filtered-image">
</body>
</html>
