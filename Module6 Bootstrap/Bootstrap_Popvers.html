<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Popovers Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-4">
        <h2 class="text-center">Bootstrap Popovers Example</h2>

        <!-- Button with Popover -->
        <button type="button" class="btn btn-secondary" id="popoverButton" data-bs-toggle="popover" data-bs-placement="top" title="Popover Title" data-bs-content="This is a simple popover example using Bootstrap.">
            Launch Popover
        </button>

        <!-- Another Button with Popover -->
        <button type="button" class="btn btn-success" id="popoverButton2" data-bs-toggle="popover" data-bs-placement="right" title="Popover Title" data-bs-content="This popover appears to the right of the button.">
            Popover on Right
        </button>

        <br><br>

        <!-- Popover with Custom HTML -->
        <button type="button" class="btn btn-info" id="popoverHtmlButton" data-bs-toggle="popover" data-bs-placement="bottom" title="Popover with HTML" data-bs-content="<b>Bold Content</b><br><i>Italic Content</i>">
            Popover with HTML
        </button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize all popovers
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl);
        });
    </script>
</body>
</html>
