<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Typeahead Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for the typeahead example */
        .custom-container {
            padding: 20px;
        }

        .custom-typeahead {
            width: 100%;
        }

        .custom-typeahead .tt-menu {
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            background-color: #fff;
            border: 1px solid rgba(0, 0, 0, 0.15);
            border-radius: 0.25rem;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
        }

        .custom-typeahead .tt-suggestion {
            padding: 10px;
            cursor: pointer;
        }

        .custom-typeahead .tt-suggestion:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container custom-container">
    <h2>Bootstrap Typeahead Example</h2>
    <p>Start typing to see suggestions:</p>

    <div class="custom-typeahead">
        <input class="typeahead form-control" type="text" placeholder="Search countries">
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/corejs-typeahead/1.3.1/typeahead.bundle.min.js"></script>

</html>
