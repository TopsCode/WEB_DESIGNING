<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disabled and Active State</title>
    <!-- Bootstrap 4 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Disabled Button -->
    <button type="button" class="btn btn-primary disabled" aria-disabled="true">Disabled Button</button>

    <!-- Active Button -->
    <button type="button" class="btn btn-success active">Active Button</button>

    <!-- Disabled Link -->
    <a href="#" class="btn btn-link disabled" tabindex="-1" aria-disabled="true">Disabled Link</a>

    <!-- Active Link -->
    <a href="#" class="btn btn-link active">Active Link</a>

    <!-- Bootstrap 4 JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
