<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for the buttons example */
        .custom-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        .custom-btn {
            margin-right: 10px;
        }

        .custom-btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .custom-btn-primary:hover {
            background-color: #0056b3;
        }

        .custom-btn-secondary {
            background-color: #6c757d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .custom-btn-secondary:hover {
            background-color: #5a6268;
        }

        .custom-btn-success {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .custom-btn-success:hover {
            background-color: #218838;
        }

        .custom-btn-danger {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .custom-btn-danger:hover {
            background-color: #c82333;
        }

        .custom-btn-info {
            background-color: #17a2b8;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .custom-btn-info:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>

<div class="container custom-container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mb-4">Bootstrap Buttons Example</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn custom-btn custom-btn-primary">Primary Button</button>
            <button type="button" class="btn custom-btn custom-btn-secondary">Secondary Button</button>
            <button type="button" class="btn custom-btn custom-btn-success">Success Button</button>
            <button type="button" class="btn custom-btn custom-btn-danger">Danger Button</button>
            <button type="button" class="btn custom-btn custom-btn-info">Info Button</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
