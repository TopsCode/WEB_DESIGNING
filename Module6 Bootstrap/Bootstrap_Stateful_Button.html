<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Stateful Buttons Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-4">
        <h2 class="text-center">Bootstrap Stateful Buttons Example</h2>

        <!-- Stateful Button 1: Toggle Active State -->
        <button id="stateButton1" class="btn btn-primary" type="button">
            <i class="bi bi-check-circle"></i> Active
        </button>

        <br><br>

        <!-- Stateful Button 2: Toggle Active/Inactive -->
        <button id="stateButton2" class="btn btn-outline-success" type="button">
            <i class="bi bi-toggle-off"></i> Inactive
        </button>

        <br><br>

        <!-- Stateful Button 3: Toggle On/Off -->
        <button id="stateButton3" class="btn btn-outline-danger" type="button">
            <i class="bi bi-toggle2-off"></i> Off
        </button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
    
    <script>
        // Button 1: Toggle between active and inactive states
        document.getElementById('stateButton1').addEventListener('click', function() {
            this.classList.toggle('btn-primary');
            this.classList.toggle('btn-secondary');
            if (this.classList.contains('btn-primary')) {
                this.innerHTML = '<i class="bi bi-check-circle"></i> Active';
            } else {
                this.innerHTML = '<i class="bi bi-x-circle"></i> Inactive';
            }
        });

        // Button 2: Toggle between on and off states
        document.getElementById('stateButton2').addEventListener('click', function() {
            this.classList.toggle('btn-outline-success');
            this.classList.toggle('btn-outline-danger');
            if (this.classList.contains('btn-outline-success')) {
                this.innerHTML = '<i class="bi bi-toggle-on"></i> Active';
            } else {
                this.innerHTML = '<i class="bi bi-toggle-off"></i> Inactive';
            }
        });

        // Button 3: Toggle on and off
        document.getElementById('stateButton3').addEventListener('click', function() {
            this.classList.toggle('btn-outline-danger');
            this.classList.toggle('btn-outline-success');
            if (this.classList.contains('btn-outline-success')) {
                this.innerHTML = '<i class="bi bi-toggle2-on"></i> On';
            } else {
                this.innerHTML = '<i class="bi bi-toggle2-off"></i> Off';
            }
        });
    </script>

</body>
</html>
