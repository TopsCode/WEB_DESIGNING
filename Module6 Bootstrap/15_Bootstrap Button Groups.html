<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Button Groups Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for the button groups example */
        .custom-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        .custom-btn-group {
            margin-bottom: 10px;
        }

        .custom-btn-group .btn {
            border-radius: 0;
        }

        .custom-btn-group .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
        }

        .custom-btn-group .btn-secondary {
            background-color: #6c757d;
            color: #fff;
            border: none;
        }

        .custom-btn-group .btn-success {
            background-color: #28a745;
            color: #fff;
            border: none;
        }

        .custom-btn-group .btn-danger {
            background-color: #dc3545;
            color: #fff;
            border: none;
        }

        .custom-btn-group .btn-info {
            background-color: #17a2b8;
            color: #fff;
            border: none;
        }

        .custom-btn-group .btn-warning {
            background-color: #ffc107;
            color: #212529;
            border: none;
        }

        .custom-btn-group .btn-light {
            background-color: #f8f9fa;
            color: #212529;
            border: none;
        }

        .custom-btn-group .btn-dark {
            background-color: #343a40;
            color: #fff;
            border: none;
        }

        .custom-btn-group .btn-outline-primary {
            color: #007bff;
            border: 1px solid #007bff;
        }

        .custom-btn-group .btn-outline-secondary {
            color: #6c757d;
            border: 1px solid #6c757d;
        }

        .custom-btn-group .btn-outline-success {
            color: #28a745;
            border: 1px solid #28a745;
        }

        .custom-btn-group .btn-outline-danger {
            color: #dc3545;
            border: 1px solid #dc3545;
        }

        .custom-btn-group .btn-outline-info {
            color: #17a2b8;
            border: 1px solid #17a2b8;
        }

        .custom-btn-group .btn-outline-warning {
            color: #ffc107;
            border: 1px solid #ffc107;
        }

        .custom-btn-group .btn-outline-light {
            color: #f8f9fa;
            border: 1px solid #f8f9fa;
        }

        .custom-btn-group .btn-outline-dark {
            color: #343a40;
            border: 1px solid #343a40;
        }
    </style>
</head>
<body>

<div class="container custom-container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mb-4">Bootstrap Button Groups Example</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="btn-group custom-btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-secondary">Secondary</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-info">Info</button>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-12">
            <div class="btn-group custom-btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-light">Light</button>
                <button type="button" class="btn btn-dark">Dark</button>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-12">
            <div class="btn-group custom-btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-outline-primary">Primary</button>
                <button type="button" class="btn btn-outline-secondary">Secondary</button>
                <button type="button" class="btn btn-outline-success">Success</button>
                <button type="button" class="btn btn-outline-danger">Danger</button>
                <button type="button" class="btn btn-outline-info">Info</button>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-12">
            <div class="btn-group custom-btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-outline-warning">Warning</button>
                <button type="button" class="btn btn-outline-light">Light</button>
                <button type="button" class="btn btn-outline-dark">Dark</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
