<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Input Groups Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for the input groups example */
        .custom-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        .custom-input-group {
            margin-bottom: 10px;
        }

        .custom-input-group-prepend {
            background-color: #007bff;
            color: #fff;
            border: none;
        }

        .custom-input-group-append {
            background-color: #28a745;
            color: #fff;
            border: none;
        }

        .custom-input-group-text {
            background-color: #6c757d;
            color: #fff;
            border: none;
        }

        .custom-form-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .custom-form-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container custom-container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mb-4">Bootstrap Input Groups Example</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="input-group custom-input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text custom-input-group-prepend">Name</span>
                </div>
                <input type="text" class="form-control" placeholder="Enter your name">
            </div>
        </div>
        <div class="col-md-6">
            <div class="input-group custom-input-group">
                <input type="text" class="form-control" placeholder="Enter your email">
                <div class="input-group-append">
                    <span class="input-group-text custom-input-group-append">@example.com</span>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-12">
            <button type="button" class="btn custom-form-btn">Submit</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
