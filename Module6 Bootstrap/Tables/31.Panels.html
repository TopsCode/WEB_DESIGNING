<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Panels Example</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h1>Bootstrap Panels Example</h1>

    <div class="panel panel-default">
      <div class="panel-heading">Panel Heading</div>
      <div class="panel-body">Panel Content</div>
    </div>

    <div class="panel panel-primary">
      <div class="panel-heading">Panel Primary Heading</div>
      <div class="panel-body">Panel Primary Content</div>
    </div>

    <div class="panel panel-success">
      <div class="panel-heading">Panel Success Heading</div>
      <div class="panel-body">Panel Success Content</div>
    </div>

    <div class="panel panel-info">
      <div class="panel-heading">Panel Info Heading</div>
      <div class="panel-body">Panel Info Content</div>
    </div>

    <div class="panel panel-warning">
      <div class="panel-heading">Panel Warning Heading</div>
      <div class="panel-body">Panel Warning Content</div>
    </div>

    <div class="panel panel-danger">
      <div class="panel-heading">Panel Danger Heading</div>
      <div class="panel-body">Panel Danger Content</div>
    </div>
  </div>

  <!-- Bootstrap JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
