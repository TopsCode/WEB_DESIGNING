<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Icons Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

    <div class="container mt-4">
        <h2 class="text-center">Bootstrap Icons Examples</h2>

        <!-- Basic Icons -->
        <h4 class="mt-3">Basic Icons</h4>
        <i class="bi bi-alarm"></i> Alarm Icon  
        <i class="bi bi-battery-full"></i> Battery Full  
        <i class="bi bi-chat"></i> Chat Icon  

        <!-- Icons with Button -->
        <h4 class="mt-3">Icons with Buttons</h4>
        <button class="btn btn-primary">
            <i class="bi bi-download"></i> Download
        </button>
        <button class="btn btn-danger">
            <i class="bi bi-trash"></i> Delete
        </button>

        <!-- Icons with Different Sizes -->
        <h4 class="mt-3">Icons with Different Sizes</h4>
        <i class="bi bi-star fs-1"></i> <!-- Large -->
        <i class="bi bi-star fs-3"></i> <!-- Medium -->
        <i class="bi bi-star fs-5"></i> <!-- Small -->

        <!-- Colored Icons -->
        <h4 class="mt-3">Colored Icons</h4>
        <i class="bi bi-heart text-danger"></i>  
        <i class="bi bi-check-circle text-success"></i>  
        <i class="bi bi-exclamation-triangle text-warning"></i>  

        <!-- Icons inside Input Fields -->
        <h4 class="mt-3">Icons inside Input Fields</h4>
        <div class="input-group mb-3">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="email" class="form-control" placeholder="Email">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
