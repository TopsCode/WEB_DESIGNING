<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Declare variables
let a = 10;
let b = 5;
let c = "10";

// Equal to (==) - compares values, but not type
console.log("Equal to:", a == c); // Output: true (because '10' is converted to 10)

// Strict equal to (===) - compares values and type
console.log("Strict equal to:", a === c); // Output: false (because '10' is a string)

// Not equal to (!=) - compares values, but not type
console.log("Not equal to:", a != b); // Output: true

// Strict not equal to (!==) - compares values and type
console.log("Strict not equal to:", a !== c); // Output: true (different types)

// Greater than (>)
console.log("Greater than:", a > b); // Output: true

// Greater than or equal to (>=)
console.log("Greater than or equal to:", a >= 10); // Output: true

// Less than (<)
console.log("Less than:", b < a); // Output: true

// Less than or equal to (<=)
console.log("Less than or equal to:", b <= 5); // Output: true

    </script>
</body>
</html>
