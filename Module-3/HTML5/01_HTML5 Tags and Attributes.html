<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Tags and Attributes</title>
    <style>
        /* Simple CSS for demonstration */
        section {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<!-- Semantic HTML5 tags -->
<header>
    <h1>Website Header</h1>
</header>

<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<section>
    <h2>HTML5 Section Tag</h2>
    <p>This is a section of the webpage.</p>
</section>

<article>
    <h2>HTML5 Article Tag</h2>
    <p>Article content goes here.</p>
</article>

<footer>
    <p>&copy; 2024 My Website. All rights reserved.</p>
</footer>

</body>
</html>
