<!DOCTYPE html>
<html>

<head>
    <title>Marquee Tag</title>
    <style>
        .main {
            text-align: center;
        }

        .marq {
            padding-top: 30px;
            padding-bottom: 30px;
        }

        .tops1 {
            font-size: 36px;
            font-weight: bold;
            color: white;
            padding-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="main">
        <marquee class="marq" bgcolor="Green" 
                 direction="left" loop="">
            <div class="tops1">
               Tops Technologies
            </div>
            <div class="tops2">
               It Training Institute
            </div>
        </marquee>
    </div>
</body>

</html>
