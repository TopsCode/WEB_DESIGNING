<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Padding Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-semibold mb-6">Tailwind CSS Padding Example</h1>

    <!-- Padding on all sides -->
    <div class="p-4 bg-blue-500 text-white mb-4">
        Padding on all sides (1rem)
    </div>

    <!-- Padding Top -->
    <div class="pt-8 bg-green-500 text-white mb-4">
        Padding Top (2rem)
    </div>

    <!-- Padding Right -->
    <div class="pr-4 bg-red-500 text-white mb-4">
        Padding Right (1rem)
    </div>

    <!-- Padding Bottom -->
    <div class="pb-6 bg-yellow-500 text-white mb-4">
        Padding Bottom (1.5rem)
    </div>

    <!-- Padding Left -->
    <div class="pl-10 bg-purple-500 text-white mb-4">
        Padding Left (2.5rem)
    </div>

    <!-- Horizontal Padding (Left + Right) -->
    <div class="px-12 bg-teal-500 text-white mb-4">
        Horizontal Padding (3rem)
    </div>

    <!-- Vertical Padding (Top + Bottom) -->
    <div class="py-8 bg-indigo-500 text-white">
        Vertical Padding (2rem)
    </div>

</body>
</html>
