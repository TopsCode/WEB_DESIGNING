<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Container Example</title>
    <!-- Tailwind CSS CDN link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Container for content -->
    <div class="container mx-auto bg-white p-6 shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-4">Tailwind CSS Container Example</h1>
        <p class="text-lg text-center">This content is wrapped inside a container which has a responsive width that adjusts with screen size.</p>
    </div>

</body>
</html>
