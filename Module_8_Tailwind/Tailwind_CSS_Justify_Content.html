<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Justify Content Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-semibold mb-6">Tailwind CSS Justify Content Example</h1>

    <!-- Justify Start -->
    <div class="flex justify-start bg-white p-4 mb-4">
        <div class="bg-blue-500 text-white p-4">Item 1</div>
        <div class="bg-green-500 text-white p-4">Item 2</div>
        <div class="bg-red-500 text-white p-4">Item 3</div>
    </div>

    <!-- Justify Center -->
    <div class="flex justify-center bg-white p-4 mb-4">
        <div class="bg-blue-500 text-white p-4">Item 1</div>
        <div class="bg-green-500 text-white p-4">Item 2</div>
        <div class="bg-red-500 text-white p-4">Item 3</div>
    </div>

    <!-- Justify End -->
    <div class="flex justify-end bg-white p-4 mb-4">
        <div class="bg-blue-500 text-white p-4">Item 1</div>
        <div class="bg-green-500 text-white p-4">Item 2</div>
        <div class="bg-red-500 text-white p-4">Item 3</div>
    </div>

    <!-- Justify Between -->
    <div class="flex justify-between bg-white p-4 mb-4">
        <div class="bg-blue-500 text-white p-4">Item 1</div>
        <div class="bg-green-500 text-white p-4">Item 2</div>
        <div class="bg-red-500 text-white p-4">Item 3</div>
    </div>

    <!-- Justify Around -->
    <div class="flex justify-around bg-white p-4 mb-4">
        <div class="bg-blue-500 text-white p-4">Item 1</div>
        <div class="bg-green-500 text-white p-4">Item 2</div>
        <div class="bg-red-500 text-white p-4">Item 3</div>
    </div>

    <!-- Justify Evenly -->
    <div class="flex justify-evenly bg-white p-4">
        <div class="bg-blue-500 text-white p-4">Item 1</div>
        <div class="bg-green-500 text-white p-4">Item 2</div>
        <div class="bg-red-500 text-white p-4">Item 3</div>
    </div>

</body>
</html>
