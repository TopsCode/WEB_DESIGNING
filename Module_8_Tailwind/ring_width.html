<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Ring Width Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <div class="container mx-auto p-6 bg-white shadow-lg space-y-6">
        <h1 class="text-2xl font-bold mb-4">Ring Width Examples</h1>

        <!-- Ring 1px -->
        <div class="flex justify-center">
            <button class="p-4 border-2 border-blue-500 ring-1 ring-blue-500 focus:outline-none">
                1px Ring (Blue)
            </button>
        </div>

        <!-- Ring 2px -->
        <div class="flex justify-center mt-8">
            <button class="p-4 border-2 border-gray-300 ring-2 ring-green-500 focus:outline-none">
                2px Ring (Green)
            </button>
        </div>

        <!-- Ring 4px -->
        <div class="flex justify-center mt-8">
            <button class="p-4 border-2 border-red-500 ring-4 ring-red-500 focus:outline-none">
                4px Ring (Red)
            </button>
        </div>

        <!-- Ring 8px -->
        <div class="flex justify-center mt-8">
            <button class="p-4 border-2 border-purple-500 ring-8 ring-purple-500 focus:outline-none">
                8px Ring (Purple)
            </button>
        </div>

        <!-- Custom Ring Width -->
        <div class="flex justify-center mt-8">
            <button class="p-4 border-2 border-teal-500 ring-[6px] ring-teal-500 focus:outline-none">
                Custom 6px Ring (Teal)
            </button>
        </div>

    </div>

</body>
</html>
