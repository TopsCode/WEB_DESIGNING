<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-content Example in Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <div class="container mx-auto p-6 bg-white shadow-lg space-y-6">
        <h1 class="text-2xl font-bold mb-4">align-content Examples</h1>

        <!-- Flex Container with content-start -->
        <div class="flex flex-wrap justify-center content-start bg-gray-200 p-4">
            <div class="w-20 h-20 bg-blue-500 m-2"></div>
            <div class="w-20 h-20 bg-green-500 m-2"></div>
            <div class="w-20 h-20 bg-red-500 m-2"></div>
            <div class="w-20 h-20 bg-yellow-500 m-2"></div>
        </div>

        <!-- Flex Container with content-center -->
        <div class="flex flex-wrap justify-center content-center bg-gray-200 p-4 mt-8">
            <div class="w-20 h-20 bg-blue-500 m-2"></div>
            <div class="w-20 h-20 bg-green-500 m-2"></div>
            <div class="w-20 h-20 bg-red-500 m-2"></div>
            <div class="w-20 h-20 bg-yellow-500 m-2"></div>
        </div>

        <!-- Flex Container with content-between -->
        <div class="flex flex-wrap justify-center content-between bg-gray-200 p-4 mt-8">
            <div class="w-20 h-20 bg-blue-500 m-2"></div>
            <div class="w-20 h-20 bg-green-500 m-2"></div>
            <div class="w-20 h-20 bg-red-500 m-2"></div>
            <div class="w-20 h-20 bg-yellow-500 m-2"></div>
        </div>

        <!-- Flex Container with content-evenly -->
        <div class="flex flex-wrap justify-center content-evenly bg-gray-200 p-4 mt-8">
            <div class="w-20 h-20 bg-blue-500 m-2"></div>
            <div class="w-20 h-20 bg-green-500 m-2"></div>
            <div class="w-20 h-20 bg-red-500 m-2"></div>
            <div class="w-20 h-20 bg-yellow-500 m-2"></div>
        </div>

    </div>

</body>
</html>
