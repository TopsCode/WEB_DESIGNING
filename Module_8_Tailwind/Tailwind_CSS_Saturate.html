<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Saturate Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-semibold mb-6">Tailwind CSS Saturate Example</h1>

    <!-- Image with Saturate 0 (Grayscale) -->
    <img class="saturate-0 mb-4" src="https://via.placeholder.com/150" alt="Image with Saturate 0 (Grayscale)">
    
    <!-- Image with Saturate 50 -->
    <img class="saturate-50 mb-4" src="https://via.placeholder.com/150" alt="Image with Saturate 50">
    
    <!-- Image with Saturate 100 (Default) -->
    <img class="saturate-100 mb-4" src="https://via.placeholder.com/150" alt="Image with Saturate 100 (Default)">
    
    <!-- Image with Saturate 150 -->
    <img class="saturate-150 mb-4" src="https://via.placeholder.com/150" alt="Image with Saturate 150">
    
    <!-- Image with Saturate 200 -->
    <img class="saturate-200 mb-4" src="https://via.placeholder.com/150" alt="Image with Saturate 200">

</body>
</html>
