<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Border Color Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-semibold mb-6">Tailwind CSS Border Color Example</h1>

    <!-- Transparent Border -->
    <div class="border-transparent p-4 bg-blue-500 text-white mb-4">
        This div has a transparent border.
    </div>

    <!-- Red Border -->
    <div class="border-red-500 p-4 bg-gray-200 mb-4">
        This div has a red border.
    </div>

    <!-- Gray Border -->
    <div class="border-gray-400 p-4 bg-white mb-4">
        This div has a gray border.
    </div>

    <!-- Blue Border -->
    <div class="border-blue-300 p-4 bg-white mb-4">
        This div has a blue border.
    </div>

    <!-- Green Border -->
    <div class="border-green-600 p-4 bg-white mb-4">
        This div has a green border.
    </div>

    <!-- Pink Border -->
    <div class="border-pink-500 p-4 bg-white">
        This div has a pink border.
    </div>

</body>
</html>
