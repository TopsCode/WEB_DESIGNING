<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Text Color Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <div class="container mx-auto p-6 bg-white shadow-lg">
        <h1 class="text-3xl font-bold text-blue-700">This is Blue Text</h1>
        <p class="text-red-500">This text is red.</p>
        <p class="text-green-400">This text is green.</p>
        <p class="text-gray-900">This text is dark gray.</p>
        <p class="text-yellow-600">This text is yellow.</p>
        <p class="text-purple-500">This text is purple.</p>
    </div>

</body>
</html>
