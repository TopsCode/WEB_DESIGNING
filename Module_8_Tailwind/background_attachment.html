<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Background Attachment Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Adding background image for demonstration */
        .bg-example {
            background-image: url('https://via.placeholder.com/1500');
            background-size: cover;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">

    <div class="container mx-auto p-6 bg-white shadow-lg space-y-6">
        <h1 class="text-2xl font-bold mb-4">Background Attachment Examples</h1>

        <!-- Background Fixed -->
        <div class="bg-example bg-fixed h-80 text-white flex justify-center items-center">
            <p class="text-xl">This background is fixed.</p>
        </div>

        <!-- Background Local -->
        <div class="bg-example bg-local h-80 text-white flex justify-center items-center mt-8">
            <p class="text-xl">This background scrolls with the content but stays fixed within the element.</p>
        </div>

        <!-- Background Scroll -->
        <div class="bg-example bg-scroll h-80 text-white flex justify-center items-center mt-8">
            <p class="text-xl">This background scrolls with the content (default behavior).</p>
        </div>

    </div>

</body>
</html>
