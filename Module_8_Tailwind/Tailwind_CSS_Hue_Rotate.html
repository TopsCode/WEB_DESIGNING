<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Hue Rotate Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-semibold mb-6">Tailwind CSS Hue Rotate Example</h1>

    <!-- Image with Hue Rotate 0° (no effect) -->
    <img class="hue-rotate-0 mb-4" src="https://via.placeholder.com/150" alt="Image with Hue Rotate 0°">

    <!-- Image with Hue Rotate 15° -->
    <img class="hue-rotate-15 mb-4" src="https://via.placeholder.com/150" alt="Image with Hue Rotate 15°">

    <!-- Image with Hue Rotate 30° -->
    <img class="hue-rotate-30 mb-4" src="https://via.placeholder.com/150" alt="Image with Hue Rotate 30°">

    <!-- Image with Hue Rotate 180° -->
    <img class="hue-rotate-180 mb-4" src="https://via.placeholder.com/150" alt="Image with Hue Rotate 180°">

    <!-- Image with Hue Rotate 360° (no effect, resets to original) -->
    <img class="hue-rotate-360 mb-4" src="https://via.placeholder.com/150" alt="Image with Hue Rotate 360°">

</body>
</html>
