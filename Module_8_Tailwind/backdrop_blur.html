<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backdrop Blur Example in Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">

    <div class="relative h-screen bg-cover bg-center" style="background-image: url('https://via.placeholder.com/1500x900');">
        <!-- Frosted Glass Effect -->
        <div class="absolute inset-0 bg-black bg-opacity-40 backdrop-blur-md flex items-center justify-center">
            <h1 class="text-white text-5xl font-semibold">Backdrop Blur Effect</h1>
        </div>
    </div>

    <div class="relative h-screen bg-cover bg-center mt-8" style="background-image: url('https://via.placeholder.com/1500x900');">
        <!-- Stronger Frosted Glass Effect -->
        <div class="absolute inset-0 bg-black bg-opacity-40 backdrop-blur-lg flex items-center justify-center">
            <h1 class="text-white text-5xl font-semibold">Stronger Blur Effect</h1>
        </div>
    </div>

</body>
</html>
