<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Grayscale Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-semibold mb-6">Tailwind CSS Grayscale Example</h1>

    <!-- Image with Full Grayscale (grayscale) -->
    <img class="grayscale mb-4" src="https://via.placeholder.com/150" alt="Image with Grayscale effect">
    
    <!-- Image with No Grayscale (grayscale-0) -->
    <img class="grayscale-0 mb-4" src="https://via.placeholder.com/150" alt="Image with no Grayscale effect">
    
    <!-- Image with 50% Grayscale (grayscale-50) -->
    <img class="grayscale-50 mb-4" src="https://via.placeholder.com/150" alt="Image with 50% Grayscale effect">
    
    <!-- Image with 100% Grayscale (grayscale-100) -->
    <img class="grayscale-100 mb-4" src="https://via.placeholder.com/150" alt="Image with 100% Grayscale effect">

</body>
</html>
