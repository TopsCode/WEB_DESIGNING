<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Ring Offset Width Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <div class="container mx-auto p-6 bg-white shadow-lg space-y-6">
        <h1 class="text-2xl font-bold mb-4">Ring Offset Width Examples</h1>

        <!-- Ring Offset 0px -->
        <div class="flex justify-center">
            <button class="p-4 border-2 border-blue-500 ring-4 ring-blue-500 ring-offset-0 focus:outline-none">
                Ring Offset 0px
            </button>
        </div>

        <!-- Ring Offset 2px -->
        <div class="flex justify-center mt-8">
            <button class="p-4 border-2 border-gray-300 ring-4 ring-green-500 ring-offset-2 focus:outline-none">
                Ring Offset 2px
            </button>
        </div>

        <!-- Ring Offset 4px -->
        <div class="flex justify-center mt-8">
            <button class="p-4 border-2 border-red-500 ring-4 ring-red-500 ring-offset-4 focus:outline-none">
                Ring Offset 4px
            </button>
        </div>

        <!-- Ring Offset 8px -->
        <div class="flex justify-center mt-8">
            <button class="p-4 border-2 border-purple-500 ring-4 ring-purple-500 ring-offset-8 focus:outline-none">
                Ring Offset 8px
            </button>
        </div>

        <!-- Custom Ring Offset (10px) -->
        <div class="flex justify-center mt-8">
            <button class="p-4 border-2 border-teal-500 ring-4 ring-teal-500 ring-offset-[10px] focus:outline-none">
                Custom Ring Offset (10px)
            </button>
        </div>

    </div>

</body>
</html>
