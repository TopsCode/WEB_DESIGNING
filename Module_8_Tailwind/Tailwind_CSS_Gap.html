<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Gap Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-semibold mb-6">Tailwind CSS Gap Example</h1>

    <!-- Grid with Gap -->
    <div class="grid grid-cols-3 gap-4 bg-white p-4">
        <div class="bg-blue-500 text-white p-4">Item 1</div>
        <div class="bg-green-500 text-white p-4">Item 2</div>
        <div class="bg-red-500 text-white p-4">Item 3</div>
        <div class="bg-yellow-500 text-white p-4">Item 4</div>
        <div class="bg-purple-500 text-white p-4">Item 5</div>
        <div class="bg-teal-500 text-white p-4">Item 6</div>
    </div>

    <br><br>

    <!-- Grid with Gap X (Horizontal gap only) -->
    <div class="grid grid-cols-3 gap-x-8 bg-white p-4">
        <div class="bg-blue-500 text-white p-4">Item 1</div>
        <div class="bg-green-500 text-white p-4">Item 2</div>
        <div class="bg-red-500 text-white p-4">Item 3</div>
        <div class="bg-yellow-500 text-white p-4">Item 4</div>
        <div class="bg-purple-500 text-white p-4">Item 5</div>
        <div class="bg-teal-500 text-white p-4">Item 6</div>
    </div>

    <br><br>

    <!-- Grid with Gap Y (Vertical gap only) -->
    <div class="grid grid-cols-3 gap-y-8 bg-white p-4">
        <div class="bg-blue-500 text-white p-4">Item 1</div>
        <div class="bg-green-500 text-white p-4">Item 2</div>
        <div class="bg-red-500 text-white p-4">Item 3</div>
        <div class="bg-yellow-500 text-white p-4">Item 4</div>
        <div class="bg-purple-500 text-white p-4">Item 5</div>
        <div class="bg-teal-500 text-white p-4">Item 6</div>
    </div>

    <br><br>

    <!-- Flexbox with Gap -->
    <div class="flex gap-6 bg-white p-4">
        <div class="bg-blue-500 text-white p-4">Item 1</div>
        <div class="bg-green-500 text-white p-4">Item 2</div>
        <div class="bg-red-500 text-white p-4">Item 3</div>
    </div>

</body>
</html>
