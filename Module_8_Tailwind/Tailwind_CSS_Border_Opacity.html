<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Border Opacity Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-semibold mb-6">Tailwind CSS Border Opacity Example</h1>

    <!-- Border with 0% Opacity -->
    <div class="border-4 border-red-500 border-opacity-0 p-4 bg-gray-200 mb-4">
        This div has a border with 0% opacity (fully transparent).
    </div>

    <!-- Border with 25% Opacity -->
    <div class="border-4 border-blue-500 border-opacity-25 p-4 bg-gray-200 mb-4">
        This div has a border with 25% opacity.
    </div>

    <!-- Border with 50% Opacity -->
    <div class="border-4 border-green-500 border-opacity-50 p-4 bg-gray-200 mb-4">
        This div has a border with 50% opacity.
    </div>

    <!-- Border with 75% Opacity -->
    <div class="border-4 border-yellow-500 border-opacity-75 p-4 bg-gray-200 mb-4">
        This div has a border with 75% opacity.
    </div>

    <!-- Border with 100% Opacity -->
    <div class="border-4 border-purple-500 border-opacity-100 p-4 bg-gray-200">
        This div has a border with 100% opacity (fully opaque).
    </div>

</body>
</html>
