<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Space Between Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-semibold mb-6">Tailwind CSS Space Between Example</h1>

    <!-- Horizontal Space Between -->
    <div class="space-x-4 flex bg-blue-500 text-white mb-4">
        <div class="p-4">Item 1</div>
        <div class="p-4">Item 2</div>
        <div class="p-4">Item 3</div>
    </div>

    <!-- Vertical Space Between -->
    <div class="space-y-6 bg-green-500 text-white p-4">
        <div class="p-4">Item 1</div>
        <div class="p-4">Item 2</div>
        <div class="p-4">Item 3</div>
    </div>

    <!-- Custom Arbitrary Space Between -->
    <div class="space-x-[30px] flex bg-red-500 text-white mb-4">
        <div class="p-4">Item 1</div>
        <div class="p-4">Item 2</div>
        <div class="p-4">Item 3</div>
    </div>

</body>
</html>
