<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Image Border Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <div class="container mx-auto p-6 bg-white shadow-lg space-y-6">
        <h1 class="text-2xl font-bold mb-4">Image Border Examples</h1>

        <!-- Simple Border -->
        <div class="flex justify-center">
            <img src="https://via.placeholder.com/300" alt="Image" class="border p-2">
            <p class="mt-2 text-center">Simple Border (1px solid)</p>
        </div>

        <!-- Border with width -->
        <div class="flex justify-center mt-8">
            <img src="https://via.placeholder.com/300" alt="Image" class="border-4 border-blue-500 p-2">
            <p class="mt-2 text-center">4px Blue Border</p>
        </div>

        <!-- Dashed Border -->
        <div class="flex justify-center mt-8">
            <img src="https://via.placeholder.com/300" alt="Image" class="border-4 border-dashed border-red-500 p-2">
            <p class="mt-2 text-center">Dashed Red Border</p>
        </div>

        <!-- Dotted Border -->
        <div class="flex justify-center mt-8">
            <img src="https://via.placeholder.com/300" alt="Image" class="border-4 border-dotted border-green-500 p-2">
            <p class="mt-2 text-center">Dotted Green Border</p>
        </div>

        <!-- Transparent Border -->
        <div class="flex justify-center mt-8">
            <img src="https://via.placeholder.com/300" alt="Image" class="border-4 border-transparent p-2">
            <p class="mt-2 text-center">Transparent Border</p>
        </div>

    </div>

</body>
</html>
