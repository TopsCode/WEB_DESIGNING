<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Max-Width Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-semibold mb-6">Tailwind CSS Max-Width Example</h1>

    <!-- Max-Width XS -->
    <div class="max-w-xs bg-blue-500 text-white p-4 mb-4">
        Max-Width XS (20rem or 320px)
    </div>

    <!-- Max-Width SM -->
    <div class="max-w-sm bg-green-500 text-white p-4 mb-4">
        Max-Width SM (24rem or 384px)
    </div>

    <!-- Max-Width MD -->
    <div class="max-w-md bg-yellow-500 text-white p-4 mb-4">
        Max-Width MD (28rem or 448px)
    </div>

    <!-- Max-Width Arbitrary Value -->
    <div class="max-w-[200px] bg-red-500 text-white p-4 mb-4">
        Max-Width 200px
    </div>

    <!-- Max-Width Full -->
    <div class="max-w-full bg-purple-500 text-white p-4 mb-4">
        Max-Width Full (100% of Parent Width)
    </div>

    <!-- Max-Width Screen-SM -->
    <div class="max-w-screen-sm bg-teal-500 text-white p-4 mb-4">
        Max-Width Screen-SM (100% of Small Viewport Width)
    </div>

</body>
</html>
