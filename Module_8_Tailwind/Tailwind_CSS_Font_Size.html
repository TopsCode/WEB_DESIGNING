<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Font Size Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-semibold mb-6">Tailwind CSS Font Size Example</h1>

    <!-- Small Font Size -->
    <p class="text-xs bg-blue-500 text-white p-2 mb-4">This is extra small text (text-xs).</p>

    <!-- Base Font Size -->
    <p class="text-base bg-green-500 text-white p-2 mb-4">This is base size text (text-base).</p>

    <!-- Large Font Size -->
    <p class="text-lg bg-yellow-500 text-white p-2 mb-4">This is large text (text-lg).</p>

    <!-- Extra Large Font Size -->
    <p class="text-xl bg-red-500 text-white p-2 mb-4">This is extra large text (text-xl).</p>

    <!-- Custom Font Size (Arbitrary Value) -->
    <p class="text-[32px] bg-purple-500 text-white p-2 mb-4">This is custom 32px text (text-[32px]).</p>

    <!-- Responsive Font Sizes -->
    <div class="text-sm sm:text-base md:text-lg lg:text-xl">
        This text has different font sizes based on the screen size.
    </div>

</body>
</html>
