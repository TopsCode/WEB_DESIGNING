<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Grid Template Rows Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-semibold mb-6">Tailwind CSS Grid Template Rows</h1>

    <!-- Example 1: Grid with 3 Rows -->
    <div class="grid grid-rows-3 gap-4 bg-white p-4">
        <div class="bg-blue-500 h-16 text-white flex items-center justify-center">Row 1</div>
        <div class="bg-green-500 h-16 text-white flex items-center justify-center">Row 2</div>
        <div class="bg-red-500 h-16 text-white flex items-center justify-center">Row 3</div>
    </div>

    <br><br>

    <!-- Example 2: Custom Grid Rows with Fractional Units -->
    <div class="grid grid-rows-[100px,1fr,2fr] gap-4 bg-white p-4">
        <div class="bg-blue-500 text-white flex items-center justify-center">Row 1 (100px)</div>
        <div class="bg-green-500 text-white flex items-center justify-center">Row 2 (1fr)</div>
        <div class="bg-red-500 text-white flex items-center justify-center">Row 3 (2fr)</div>
    </div>

    <br><br>

    <!-- Example 3: Grid with No Rows (Manually Defining Rows) -->
    <div class="grid grid-rows-none gap-4 bg-white p-4" style="grid-template-rows: 100px 2fr 1fr;">
        <div class="bg-blue-500 text-white flex items-center justify-center">Row 1 (100px)</div>
        <div class="bg-green-500 text-white flex items-center justify-center">Row 2 (2fr)</div>
        <div class="bg-red-500 text-white flex items-center justify-center">Row 3 (1fr)</div>
    </div>

</body>
</html>
