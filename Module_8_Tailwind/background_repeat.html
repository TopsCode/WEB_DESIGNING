<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Background Repeat Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Adding background image for demonstration */
        .bg-example {
            background-image: url('https://via.placeholder.com/150');
            background-size: auto;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">

    <div class="container mx-auto p-6 bg-white shadow-lg space-y-6">
        <h1 class="text-2xl font-bold mb-4">Background Repeat Examples</h1>

        <!-- bg-repeat -->
        <div class="bg-example bg-repeat h-80 text-white flex justify-center items-center">
            <p class="text-xl">Background Repeat: Repeat (default)</p>
        </div>

        <!-- bg-no-repeat -->
        <div class="bg-example bg-no-repeat h-80 text-white flex justify-center items-center mt-8">
            <p class="text-xl">Background Repeat: No Repeat</p>
        </div>

        <!-- bg-repeat-x -->
        <div class="bg-example bg-repeat-x h-80 text-white flex justify-center items-center mt-8">
            <p class="text-xl">Background Repeat: Horizontal Repeat</p>
        </div>

        <!-- bg-repeat-y -->
        <div class="bg-example bg-repeat-y h-80 text-white flex justify-center items-center mt-8">
            <p class="text-xl">Background Repeat: Vertical Repeat</p>
        </div>

    </div>

</body>
</html>
