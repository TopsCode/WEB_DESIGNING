<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-basis Example in Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <div class="container mx-auto p-6 bg-white shadow-lg space-y-6">
        <h1 class="text-2xl font-bold mb-4">flex-basis Examples</h1>

        <!-- Flex Container with basis-auto (default) -->
        <div class="flex space-x-4 bg-gray-200 p-4">
            <div class="flex-1 bg-blue-500 basis-auto p-6 text-white">Item 1</div>
            <div class="flex-1 bg-green-500 basis-auto p-6 text-white">Item 2</div>
            <div class="flex-1 bg-red-500 basis-auto p-6 text-white">Item 3</div>
        </div>

        <!-- Flex Container with basis-1 (size 0.25rem) -->
        <div class="flex space-x-4 bg-gray-200 p-4 mt-8">
            <div class="flex-1 bg-blue-500 basis-1 p-6 text-white">Item 1</div>
            <div class="flex-1 bg-green-500 basis-1 p-6 text-white">Item 2</div>
            <div class="flex-1 bg-red-500 basis-1 p-6 text-white">Item 3</div>
        </div>

        <!-- Flex Container with basis-full (100%) -->
        <div class="flex space-x-4 bg-gray-200 p-4 mt-8">
            <div class="flex-1 bg-blue-500 basis-full p-6 text-white">Item 1</div>
            <div class="flex-1 bg-green-500 basis-full p-6 text-white">Item 2</div>
            <div class="flex-1 bg-red-500 basis-full p-6 text-white">Item 3</div>
        </div>

        <!-- Flex Container with basis-1/2 (50% of the container width) -->
        <div class="flex space-x-4 bg-gray-200 p-4 mt-8">
            <div class="flex-1 bg-blue-500 basis-1/2 p-6 text-white">Item 1</div>
            <div class="flex-1 bg-green-500 basis-1/2 p-6 text-white">Item 2</div>
        </div>

    </div>

</body>
</html>
