<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>place-content Example in Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <div class="container mx-auto p-6 bg-white shadow-lg space-y-6">
        <h1 class="text-2xl font-bold mb-4">place-content Examples</h1>

        <!-- Grid Container with place-content-start -->
        <div class="grid grid-cols-3 gap-4 place-content-start bg-gray-200 p-4">
            <div class="w-20 h-20 bg-blue-500"></div>
            <div class="w-20 h-20 bg-green-500"></div>
            <div class="w-20 h-20 bg-red-500"></div>
        </div>

        <!-- Grid Container with place-content-center -->
        <div class="grid grid-cols-3 gap-4 place-content-center bg-gray-200 p-4 mt-8">
            <div class="w-20 h-20 bg-blue-500"></div>
            <div class="w-20 h-20 bg-green-500"></div>
            <div class="w-20 h-20 bg-red-500"></div>
        </div>

        <!-- Grid Container with place-content-end -->
        <div class="grid grid-cols-3 gap-4 place-content-end bg-gray-200 p-4 mt-8">
            <div class="w-20 h-20 bg-blue-500"></div>
            <div class="w-20 h-20 bg-green-500"></div>
            <div class="w-20 h-20 bg-red-500"></div>
        </div>

        <!-- Grid Container with place-content-between -->
        <div class="grid grid-cols-3 gap-4 place-content-between bg-gray-200 p-4 mt-8">
            <div class="w-20 h-20 bg-blue-500"></div>
            <div class="w-20 h-20 bg-green-500"></div>
            <div class="w-20 h-20 bg-red-500"></div>
        </div>

        <!-- Grid Container with place-content-evenly -->
        <div class="grid grid-cols-3 gap-4 place-content-evenly bg-gray-200 p-4 mt-8">
            <div class="w-20 h-20 bg-blue-500"></div>
            <div class="w-20 h-20 bg-green-500"></div>
            <div class="w-20 h-20 bg-red-500"></div>
        </div>

    </div>

</body>
</html>
