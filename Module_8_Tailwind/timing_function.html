<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Timing Functions</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-semibold mb-6">Tailwind CSS Timing Functions</h1>

    <!-- Example 1: Ease-in Animation -->
    <div class="w-24 h-24 bg-blue-500 rounded-full animate-spin duration-1000 ease-in mb-6">
        <p class="text-center text-white">Ease-in</p>
    </div>

    <!-- Example 2: Ease-out Animation -->
    <div class="w-24 h-24 bg-red-500 rounded-full animate-spin duration-1000 ease-out mb-6">
        <p class="text-center text-white">Ease-out</p>
    </div>

    <!-- Example 3: Ease-in-out Animation -->
    <div class="w-24 h-24 bg-green-500 rounded-full animate-spin duration-1000 ease-in-out mb-6">
        <p class="text-center text-white">Ease-in-out</p>
    </div>

    <!-- Example 4: Linear Animation -->
    <div class="w-24 h-24 bg-yellow-500 rounded-full animate-spin duration-1000 ease-linear mb-6">
        <p class="text-center text-white">Linear</p>
    </div>

</body>
</html>
