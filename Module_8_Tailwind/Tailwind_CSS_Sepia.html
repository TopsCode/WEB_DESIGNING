<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Sepia Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-semibold mb-6">Tailwind CSS Sepia Example</h1>

    <!-- Image with Sepia Effect -->
    <img class="sepia mb-4" src="https://via.placeholder.com/150" alt="Image with Sepia Effect">
    
    <!-- Image with No Sepia Effect -->
    <img class="sepia-0 mb-4" src="https://via.placeholder.com/150" alt="Image with No Sepia Effect">
    
    <!-- Image with Fully Sepia (sepia-100) -->
    <img class="sepia-100 mb-4" src="https://via.placeholder.com/150" alt="Image with 100% Sepia Effect">

</body>
</html>
