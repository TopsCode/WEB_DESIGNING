<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Background-Origin Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Adding background image for demonstration */
        .bg-example {
            background-image: url('https://via.placeholder.com/500');
            background-size: cover;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">

    <div class="container mx-auto p-6 bg-white shadow-lg space-y-6">
        <h1 class="text-2xl font-bold mb-4">Background Origin Examples</h1>

        <!-- bg-origin-border -->
        <div class="bg-example bg-origin-border h-80 text-white flex justify-center items-center">
            <p class="text-xl">Background Origin: Border</p>
        </div>

        <!-- bg-origin-padding -->
        <div class="bg-example bg-origin-padding h-80 text-white flex justify-center items-center mt-8">
            <p class="text-xl">Background Origin: Padding</p>
        </div>

        <!-- bg-origin-content -->
        <div class="bg-example bg-origin-content h-80 text-white flex justify-center items-center mt-8">
            <p class="text-xl">Background Origin: Content</p>
        </div>

    </div>

</body>
</html>
