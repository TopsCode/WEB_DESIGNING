<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Stroke Width Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-semibold mb-6">Tailwind CSS Stroke Width Example</h1>

    <!-- Stroke Width 1 -->
    <svg width="100" height="100" class="stroke-1 mb-6">
        <circle cx="50" cy="50" r="40" fill="none" stroke="black" />
    </svg>

    <!-- Stroke Width 2 -->
    <svg width="100" height="100" class="stroke-2 mb-6">
        <circle cx="50" cy="50" r="40" fill="none" stroke="black" />
    </svg>

    <!-- Stroke Width 4 -->
    <svg width="100" height="100" class="stroke-4 mb-6">
        <circle cx="50" cy="50" r="40" fill="none" stroke="black" />
    </svg>

    <!-- Stroke Width 8 -->
    <svg width="100" height="100" class="stroke-8 mb-6">
        <circle cx="50" cy="50" r="40" fill="none" stroke="black" />
    </svg>

    <!-- Custom Stroke Width (3px) -->
    <svg width="100" height="100" class="stroke-[3px]">
        <circle cx="50" cy="50" r="40" fill="none" stroke="black" />
    </svg>

</body>
</html>
