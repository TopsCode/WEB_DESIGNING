<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Animations</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-semibold mb-6">Tailwind CSS Animations</h1>

    <!-- Spin Animation -->
    <div class="w-24 h-24 bg-blue-500 rounded-full animate-spin mb-6">
        <p class="text-center text-white">Spin</p>
    </div>

    <!-- Pulse Animation -->
    <div class="w-24 h-24 bg-red-500 rounded-full animate-pulse mb-6">
        <p class="text-center text-white">Pulse</p>
    </div>

    <!-- Ping Animation -->
    <div class="w-24 h-24 bg-green-500 rounded-full animate-ping mb-6">
        <p class="text-center text-white">Ping</p>
    </div>

    <!-- Bounce Animation -->
    <div class="w-24 h-24 bg-yellow-500 rounded-full animate-bounce mb-6">
        <p class="text-center text-white">Bounce</p>
    </div>

</body>
</html>
