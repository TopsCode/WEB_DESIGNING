<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Text Indentation Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <div class="container mx-auto p-6 bg-white shadow-lg">
        <h1 class="text-2xl font-bold mb-4">Tailwind Text Indentation Examples</h1>

        <p class="indent-0 text-gray-700">
            This paragraph has no indentation.
        </p>

        <p class="indent-4 text-blue-600">
            This paragraph has an indentation of 1rem (16px).
        </p>

        <p class="indent-8 text-green-500">
            This paragraph has an indentation of 2rem (32px).
        </p>

        <p class="indent-16 text-red-500">
            This paragraph has an indentation of 4rem (64px).
        </p>
    </div>

</body>
</html>
