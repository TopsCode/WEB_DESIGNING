<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Contrast Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-semibold mb-6">Tailwind CSS Contrast Example</h1>

    <!-- Default Contrast (contrast-100) -->
    <div class="contrast-100 p-4 bg-blue-500 text-white mb-4">
        This element has default contrast (no effect).
    </div>

    <!-- No Contrast (contrast-0) -->
    <div class="contrast-0 p-4 bg-blue-500 text-white mb-4">
        This element has no contrast (completely faded).
    </div>

    <!-- 50% Contrast (contrast-50) -->
    <div class="contrast-50 p-4 bg-blue-500 text-white mb-4">
        This element has 50% contrast.
    </div>

    <!-- 75% Contrast (contrast-75) -->
    <div class="contrast-75 p-4 bg-blue-500 text-white mb-4">
        This element has 75% contrast.
    </div>

    <!-- 125% Contrast (contrast-125) -->
    <div class="contrast-125 p-4 bg-blue-500 text-white mb-4">
        This element has 125% contrast.
    </div>

    <!-- 150% Contrast (contrast-150) -->
    <div class="contrast-150 p-4 bg-blue-500 text-white mb-4">
        This element has 150% contrast.
    </div>

    <!-- 200% Contrast (contrast-200) -->
    <div class="contrast-200 p-4 bg-blue-500 text-white">
        This element has 200% contrast.
    </div>

</body>
</html>
