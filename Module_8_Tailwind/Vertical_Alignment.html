<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Vertical Alignment Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <div class="container mx-auto p-6 bg-white shadow-lg space-y-4">
        <h1 class="text-2xl font-bold mb-4">Vertical Alignment Examples (Flexbox)</h1>

        <!-- Flex container for vertical alignment -->
        <div class="flex h-40 bg-blue-500 justify-center items-center text-white">
            <p>Center Aligned Text</p>
        </div>

        <div class="flex h-40 bg-green-500 justify-start items-center text-white">
            <p>Text aligned to the top, centered horizontally</p>
        </div>

        <div class="flex h-40 bg-red-500 justify-end items-center text-white">
            <p>Text aligned to the bottom, centered horizontally</p>
        </div>

        <div class="flex h-40 bg-yellow-500 justify-center items-start text-white">
            <p>Text aligned to the top, centered horizontally</p>
        </div>

        <div class="flex h-40 bg-purple-500 justify-center items-end text-white">
            <p>Text aligned to the bottom, centered horizontally</p>
        </div>
    </div>

</body>
</html>
