<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Border Width Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-semibold mb-6">Tailwind CSS Border Width Example</h1>

    <!-- Default Border -->
    <div class="border p-4 bg-blue-500 text-white mb-4">
        This div has a default border (1px).
    </div>

    <!-- 2px Border -->
    <div class="border-2 p-4 bg-green-500 text-white mb-4">
        This div has a 2px border.
    </div>

    <!-- 4px Border -->
    <div class="border-4 p-4 bg-yellow-500 text-white mb-4">
        This div has a 4px border.
    </div>

    <!-- 8px Border -->
    <div class="border-8 p-4 bg-red-500 text-white mb-4">
        This div has an 8px border.
    </div>

    <!-- No Top Border -->
    <div class="border-t-0 p-4 bg-purple-500 text-white mb-4">
        This div has no top border.
    </div>

    <!-- No Right Border -->
    <div class="border-r-0 p-4 bg-pink-500 text-white mb-4">
        This div has no right border.
    </div>

    <!-- Border on Top and Left -->
    <div class="border-t-4 border-l-4 p-4 bg-gray-500 text-white">
        This div has a 4px border on top and left sides only.
    </div>

</body>
</html>
