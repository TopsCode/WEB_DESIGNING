<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Delay Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-semibold mb-6">Tailwind CSS Delay Utility</h1>

    <!-- Example 1: Button with Delay on Hover -->
    <button class="w-32 h-12 bg-blue-500 text-white font-semibold rounded-lg transition-all delay-300 hover:bg-blue-700">
        Hover me (300ms delay)
    </button>

    <br><br>

    <!-- Example 2: Fade In Effect with Delay -->
    <div class="w-24 h-24 bg-green-500 rounded-full opacity-0 transition-opacity delay-500 hover:opacity-100 mb-6">
        Fade In (500ms delay)
    </div>

    <br><br>

    <!-- Example 3: Spin Animation with Delay -->
    <div class="w-24 h-24 bg-red-500 rounded-full animate-spin delay-1000">
        <p class="text-center text-white">Spin (1000ms delay)</p>
    </div>

</body>
</html>
