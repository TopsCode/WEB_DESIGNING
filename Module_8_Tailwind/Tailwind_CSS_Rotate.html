<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Rotate Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-semibold mb-6">Tailwind CSS Rotate Example</h1>

    <!-- Rotate by 45 Degrees -->
    <div class="transform rotate-45 bg-blue-500 text-white p-10 mb-6">
        This element is rotated by 45 degrees.
    </div>

    <!-- Rotate by 90 Degrees -->
    <div class="transform rotate-90 bg-green-500 text-white p-10 mb-6">
        This element is rotated by 90 degrees.
    </div>

    <!-- Rotate by 180 Degrees -->
    <div class="transform rotate-180 bg-red-500 text-white p-10 mb-6">
        This element is rotated by 180 degrees.
    </div>

    <!-- Rotate by 270 Degrees -->
    <div class="transform rotate-270 bg-yellow-500 text-white p-10 mb-6">
        This element is rotated by 270 degrees.
    </div>

    <!-- Rotate by Custom Degrees (30deg) -->
    <div class="transform rotate-[30deg] bg-purple-500 text-white p-10">
        This element is rotated by 30 degrees.
    </div>

</body>
</html>
