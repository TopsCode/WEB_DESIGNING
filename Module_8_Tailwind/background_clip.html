<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Background Clip Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Adding background image for demonstration */
        .bg-example {
            background-image: url('https://via.placeholder.com/500');
            background-size: cover;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">

    <div class="container mx-auto p-6 bg-white shadow-lg space-y-6">
        <h1 class="text-2xl font-bold mb-4">Background Clip Examples</h1>

        <!-- bg-clip-border -->
        <div class="bg-example bg-clip-border h-80 text-white flex justify-center items-center">
            <p class="text-xl">Background Clip: border (default)</p>
        </div>

        <!-- bg-clip-padding -->
        <div class="bg-example bg-clip-padding h-80 text-white flex justify-center items-center mt-8">
            <p class="text-xl">Background Clip: padding</p>
        </div>

        <!-- bg-clip-content -->
        <div class="bg-example bg-clip-content h-80 text-white flex justify-center items-center mt-8">
            <p class="text-xl">Background Clip: content</p>
        </div>

    </div>

</body>
</html>
