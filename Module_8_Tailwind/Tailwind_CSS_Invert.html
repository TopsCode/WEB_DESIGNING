<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Invert Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-semibold mb-6">Tailwind CSS Invert Example</h1>

    <!-- Image with Invert (fully inverted colors) -->
    <img class="invert mb-4" src="https://via.placeholder.com/150" alt="Image with Inverted Colors">

    <!-- Image with No Inversion (invert-0) -->
    <img class="invert-0 mb-4" src="https://via.placeholder.com/150" alt="Image with No Inversion">

    <!-- Image with 100% Inversion (invert-100) -->
    <img class="invert-100 mb-4" src="https://via.placeholder.com/150" alt="Image with 100% Inverted Colors">

</body>
</html>
