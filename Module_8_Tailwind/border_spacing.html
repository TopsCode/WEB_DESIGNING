<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS border-spacing Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-semibold mb-6">Tailwind CSS Border Spacing</h1>

    <!-- Table with border-spacing-4 -->
    <table class="min-w-full border-collapse border border-gray-300 border-spacing-4">
        <thead>
            <tr class="bg-gray-200">
                <th class="px-4 py-2 text-left">Name</th>
                <th class="px-4 py-2 text-left">Age</th>
                <th class="px-4 py-2 text-left">Location</th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-white">
                <td class="px-4 py-2">John Doe</td>
                <td class="px-4 py-2">30</td>
                <td class="px-4 py-2">New York</td>
            </tr>
            <tr class="bg-gray-100">
                <td class="px-4 py-2">Jane Smith</td>
                <td class="px-4 py-2">25</td>
                <td class="px-4 py-2">Los Angeles</td>
            </tr>
            <tr class="bg-white">
                <td class="px-4 py-2">Sam Wilson</td>
                <td class="px-4 py-2">28</td>
                <td class="px-4 py-2">Chicago</td>
            </tr>
        </tbody>
    </table>

    <!-- Table with border-spacing-8 -->
    <table class="min-w-full border-collapse border border-gray-300 border-spacing-8 mt-6">
        <thead>
            <tr class="bg-gray-200">
                <th class="px-4 py-2 text-left">Product</th>
                <th class="px-4 py-2 text-left">Price</th>
                <th class="px-4 py-2 text-left">Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-white">
                <td class="px-4 py-2">Laptop</td>
                <td class="px-4 py-2">$999</td>
                <td class="px-4 py-2">In Stock</td>
            </tr>
            <tr class="bg-gray-100">
                <td class="px-4 py-2">Headphones</td>
                <td class="px-4 py-2">$199</td>
                <td class="px-4 py-2">Out of Stock</td>
            </tr>
            <tr class="bg-white">
                <td class="px-4 py-2">Smartphone</td>
                <td class="px-4 py-2">$699</td>
                <td class="px-4 py-2">In Stock</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
