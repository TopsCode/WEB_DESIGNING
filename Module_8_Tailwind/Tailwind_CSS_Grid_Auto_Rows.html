<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Grid Auto Rows Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-semibold mb-6">Tailwind CSS Grid Auto Rows</h1>

    <!-- Grid with auto-rows using "auto" -->
    <div class="grid grid-cols-4 gap-4 grid-auto-rows-auto bg-white p-4">
        <div class="bg-blue-500 text-white p-4">Item 1</div>
        <div class="bg-green-500 text-white p-4">Item 2</div>
        <div class="bg-red-500 text-white p-4">Item 3</div>
        <div class="bg-yellow-500 text-white p-4">Item 4</div>
        <div class="bg-purple-500 text-white p-4">Item 5</div>
        <div class="bg-teal-500 text-white p-4">Item 6</div>
    </div>

    <br><br>

    <!-- Grid with auto-rows using "min-content" -->
    <div class="grid grid-cols-4 gap-4 grid-auto-rows-min bg-white p-4">
        <div class="bg-blue-500 text-white p-4">Item 1</div>
        <div class="bg-green-500 text-white p-4">Item 2</div>
        <div class="bg-red-500 text-white p-4">Item 3</div>
        <div class="bg-yellow-500 text-white p-4">Item 4</div>
        <div class="bg-purple-500 text-white p-4">Item 5</div>
        <div class="bg-teal-500 text-white p-4">Item 6</div>
    </div>

    <br><br>

    <!-- Grid with auto-rows using "max-content" -->
    <div class="grid grid-cols-4 gap-4 grid-auto-rows-max bg-white p-4">
        <div class="bg-blue-500 text-white p-4">Item 1</div>
        <div class="bg-green-500 text-white p-4">Item 2</div>
        <div class="bg-red-500 text-white p-4">Item 3</div>
        <div class="bg-yellow-500 text-white p-4">Item 4</div>
        <div class="bg-purple-500 text-white p-4">Item 5</div>
        <div class="bg-teal-500 text-white p-4">Item 6</div>
    </div>

    <br><br>

    <!-- Grid with auto-rows using "1fr" -->
    <div class="grid grid-cols-4 gap-4 grid-auto-rows-[1fr] bg-white p-4">
        <div class="bg-blue-500 text-white p-4">Item 1</div>
        <div class="bg-green-500 text-white p-4">Item 2</div>
        <div class="bg-red-500 text-white p-4">Item 3</div>
        <div class="bg-yellow-500 text-white p-4">Item 4</div>
        <div class="bg-purple-500 text-white p-4">Item 5</div>
        <div class="bg-teal-500 text-white p-4">Item 6</div>
    </div>

</body>
</html>
