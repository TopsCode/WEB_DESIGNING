<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Font Smoothing Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-semibold mb-6">Tailwind CSS Font Smoothing Example</h1>

    <!-- Antialiased Text -->
    <p class="antialiased text-lg bg-blue-500 text-white p-4 mb-4">
        This text has antialiasing applied for smoother edges (antialiased).
    </p>

    <!-- Subpixel Antialiased Text -->
    <p class="subpixel-antialiased text-lg bg-green-500 text-white p-4 mb-4">
        This text uses subpixel antialiasing for even finer text rendering (subpixel-antialiased).
    </p>

    <!-- Default Text -->
    <p class="text-lg bg-gray-500 text-white p-4 mb-4">
        This text has no font smoothing applied (default behavior).
    </p>

</body>
</html>
