<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Opacity Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-semibold mb-6">Tailwind CSS Opacity Example</h1>

    <!-- Fully Transparent (0% Opacity) -->
    <div class="opacity-0 p-4 bg-blue-500 text-white mb-4">
        This div is fully transparent.
    </div>

    <!-- 25% Opacity -->
    <div class="opacity-25 p-4 bg-blue-500 text-white mb-4">
        This div has 25% opacity.
    </div>

    <!-- 50% Opacity -->
    <div class="opacity-50 p-4 bg-blue-500 text-white mb-4">
        This div has 50% opacity.
    </div>

    <!-- 75% Opacity -->
    <div class="opacity-75 p-4 bg-blue-500 text-white mb-4">
        This div has 75% opacity.
    </div>

    <!-- Fully Opaque (100% Opacity) -->
    <div class="opacity-100 p-4 bg-blue-500 text-white">
        This div is fully opaque.
    </div>

</body>
</html>
