<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-self Example in Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <div class="container mx-auto p-6 bg-white shadow-lg space-y-6">
        <h1 class="text-2xl font-bold mb-4">align-self Examples</h1>

        <!-- Flex Container with default alignment -->
        <div class="flex justify-center items-start bg-gray-200 p-4">
            <div class="w-20 h-20 bg-blue-500 mb-4"></div>
            <div class="w-20 h-20 bg-green-500 mb-4"></div>
            <div class="w-20 h-20 bg-red-500 mb-4"></div>
        </div>

        <!-- Flex Container with self-start for the second item -->
        <div class="flex justify-center items-start bg-gray-200 p-4 mt-8">
            <div class="w-20 h-20 bg-blue-500 mb-4"></div>
            <div class="w-20 h-20 bg-green-500 mb-4 self-start"></div>
            <div class="w-20 h-20 bg-red-500 mb-4"></div>
        </div>

        <!-- Flex Container with self-center for the second item -->
        <div class="flex justify-center items-start bg-gray-200 p-4 mt-8">
            <div class="w-20 h-20 bg-blue-500 mb-4"></div>
            <div class="w-20 h-20 bg-green-500 mb-4 self-center"></div>
            <div class="w-20 h-20 bg-red-500 mb-4"></div>
        </div>

        <!-- Flex Container with self-end for the second item -->
        <div class="flex justify-center items-start bg-gray-200 p-4 mt-8">
            <div class="w-20 h-20 bg-blue-500 mb-4"></div>
            <div class="w-20 h-20 bg-green-500 mb-4 self-end"></div>
            <div class="w-20 h-20 bg-red-500 mb-4"></div>
        </div>

        <!-- Flex Container with self-baseline for the second item -->
        <div class="flex justify-center items-start bg-gray-200 p-4 mt-8">
            <div class="w-20 h-20 bg-blue-500 mb-4">Text</div>
            <div class="w-20 h-20 bg-green-500 mb-4 self-baseline">Text</div>
            <div class="w-20 h-20 bg-red-500 mb-4">Text</div>
        </div>

        <!-- Flex Container with self-stretch for the second item -->
        <div class="flex justify-center items-start bg-gray-200 p-4 mt-8">
            <div class="w-20 h-20 bg-blue-500 mb-4"></div>
            <div class="w-20 h-20 bg-green-500 mb-4 self-stretch"></div>
            <div class="w-20 h-20 bg-red-500 mb-4"></div>
        </div>

    </div>

</body>
</html>
