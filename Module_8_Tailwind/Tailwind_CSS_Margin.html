<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Margin Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-semibold mb-6">Tailwind CSS Margin Example</h1>

    <!-- Margin on all sides -->
    <div class="m-4 bg-blue-500 text-white mb-4">
        Margin on all sides (1rem)
    </div>

    <!-- Margin Top -->
    <div class="mt-8 bg-green-500 text-white mb-4">
        Margin Top (2rem)
    </div>

    <!-- Margin Right -->
    <div class="mr-4 bg-red-500 text-white mb-4">
        Margin Right (1rem)
    </div>

    <!-- Margin Bottom -->
    <div class="mb-6 bg-yellow-500 text-white mb-4">
        Margin Bottom (1.5rem)
    </div>

    <!-- Margin Left -->
    <div class="ml-10 bg-purple-500 text-white mb-4">
        Margin Left (2.5rem)
    </div>

    <!-- Horizontal Margin (Left + Right) -->
    <div class="mx-12 bg-teal-500 text-white mb-4">
        Horizontal Margin (3rem)
    </div>

    <!-- Vertical Margin (Top + Bottom) -->
    <div class="my-8 bg-indigo-500 text-white">
        Vertical Margin (2rem)
    </div>

</body>
</html>
