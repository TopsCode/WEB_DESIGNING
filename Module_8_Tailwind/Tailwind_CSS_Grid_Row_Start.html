<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Grid Row Start / End Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-semibold mb-6">Tailwind CSS Grid Row Start / End</h1>

    <!-- Grid Container -->
    <div class="grid grid-rows-4 grid-cols-4 gap-4 bg-white p-4">

        <!-- Item 1: Row Start at 1, Row End at 3 -->
        <div class="bg-blue-500 text-white p-4 row-start-1 row-end-3 flex items-center justify-center">
            Item 1 (row-start-1, row-end-3)
        </div>

        <!-- Item 2: Row Start at 2, Row End at 4 -->
        <div class="bg-green-500 text-white p-4 row-start-2 row-end-4 flex items-center justify-center">
            Item 2 (row-start-2, row-end-4)
        </div>

        <!-- Item 3: Span 2 rows (row-span-2) -->
        <div class="bg-red-500 text-white p-4 row-span-2 flex items-center justify-center">
            Item 3 (row-span-2)
        </div>

        <!-- Item 4: Automatically placed (default auto) -->
        <div class="bg-yellow-500 text-white p-4 flex items-center justify-center">
            Item 4 (auto)
        </div>

        <!-- Item 5: Row Start at 1, Row End at 2 -->
        <div class="bg-purple-500 text-white p-4 row-start-1 row-end-2 flex items-center justify-center">
            Item 5 (row-start-1, row-end-2)
        </div>

    </div>

</body>
</html>
