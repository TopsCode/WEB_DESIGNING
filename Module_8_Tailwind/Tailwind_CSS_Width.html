<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Width Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-semibold mb-6">Tailwind CSS Width Example</h1>

    <!-- Width Auto -->
    <div class="w-auto bg-blue-500 text-white p-4 mb-4">
        Width Auto (Content Width)
    </div>

    <!-- Width Full -->
    <div class="w-full bg-green-500 text-white p-4 mb-4">
        Width Full (100% of Parent Width)
    </div>

    <!-- Width Screen (Viewport Width) -->
    <div class="w-screen bg-red-500 text-white p-4 mb-4">
        Width Screen (100% of Viewport Width)
    </div>

    <!-- Fixed Width -->
    <div class="w-32 bg-yellow-500 text-white p-4 mb-4">
        Width 8rem (128px)
    </div>

    <!-- Percentage Width -->
    <div class="w-1/2 bg-purple-500 text-white p-4 mb-4">
        Width 50% of Parent
    </div>

    <!-- Arbitrary Width -->
    <div class="w-[200px] bg-teal-500 text-white p-4 mb-4">
        Arbitrary Width 200px
    </div>

</body>
</html>
