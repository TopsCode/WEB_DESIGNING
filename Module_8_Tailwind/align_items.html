<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-items Example in Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <div class="container mx-auto p-6 bg-white shadow-lg space-y-6">
        <h1 class="text-2xl font-bold mb-4">align-items Examples</h1>

        <!-- Flex Container with items-start -->
        <div class="flex justify-center items-start bg-gray-200 p-4">
            <div class="w-20 h-20 bg-blue-500 mb-4"></div>
            <div class="w-20 h-20 bg-green-500 mb-4"></div>
            <div class="w-20 h-20 bg-red-500 mb-4"></div>
        </div>

        <!-- Flex Container with items-center -->
        <div class="flex justify-center items-center bg-gray-200 p-4 mt-8">
            <div class="w-20 h-20 bg-blue-500 mb-4"></div>
            <div class="w-20 h-20 bg-green-500 mb-4"></div>
            <div class="w-20 h-20 bg-red-500 mb-4"></div>
        </div>

        <!-- Flex Container with items-end -->
        <div class="flex justify-center items-end bg-gray-200 p-4 mt-8">
            <div class="w-20 h-20 bg-blue-500 mb-4"></div>
            <div class="w-20 h-20 bg-green-500 mb-4"></div>
            <div class="w-20 h-20 bg-red-500 mb-4"></div>
        </div>

        <!-- Flex Container with items-baseline -->
        <div class="flex justify-center items-baseline bg-gray-200 p-4 mt-8">
            <div class="w-20 h-20 bg-blue-500 mb-4">Text</div>
            <div class="w-20 h-20 bg-green-500 mb-4">Text</div>
            <div class="w-20 h-20 bg-red-500 mb-4">Text</div>
        </div>

        <!-- Flex Container with items-stretch (default behavior) -->
        <div class="flex justify-center items-stretch bg-gray-200 p-4 mt-8">
            <div class="w-20 h-20 bg-blue-500 mb-4"></div>
            <div class="w-20 h-20 bg-green-500 mb-4"></div>
            <div class="w-20 h-20 bg-red-500 mb-4"></div>
        </div>

    </div>

</body>
</html>
