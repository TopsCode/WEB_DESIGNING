<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Skew Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-semibold mb-6">Tailwind CSS Skew Utility</h1>

    <!-- Skewed Element (X-axis) -->
    <div class="inline-block bg-blue-500 text-white p-6 m-4 skew-x-12">
        <p class="text-center">Skew X 12 degrees</p>
    </div>

    <!-- Skewed Element (Negative X-axis) -->
    <div class="inline-block bg-green-500 text-white p-6 m-4 -skew-x-12">
        <p class="text-center">Skew X -12 degrees (opposite direction)</p>
    </div>

    <!-- Skewed Element (Y-axis) -->
    <div class="inline-block bg-red-500 text-white p-6 m-4 skew-y-12">
        <p class="text-center">Skew Y 12 degrees</p>
    </div>

    <!-- Skewed Element (Negative Y-axis) -->
    <div class="inline-block bg-yellow-500 text-white p-6 m-4 -skew-y-12">
        <p class="text-center">Skew Y -12 degrees (opposite direction)</p>
    </div>

</body>
</html>
