<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Line Height Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <div class="container mx-auto p-6 bg-white shadow-lg">
        <h1 class="text-3xl font-bold leading-tight">Tight Line Height</h1>
        <p class="leading-tight text-gray-700">
            This paragraph has a **tight** line height, making the lines closer together.
        </p>

        <h1 class="text-3xl font-bold leading-normal mt-4">Normal Line Height</h1>
        <p class="leading-normal text-gray-700">
            This paragraph has **normal** line height, which is the default setting.
        </p>

        <h1 class="text-3xl font-bold leading-loose mt-4">Loose Line Height</h1>
        <p class="leading-loose text-gray-700">
            This paragraph has a **loose** line height, adding extra space between lines.
        </p>
    </div>

</body>
</html>
