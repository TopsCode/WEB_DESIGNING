<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Scale Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-semibold mb-6">Tailwind CSS Scale Utility</h1>

    <!-- Scaled Element (50%) -->
    <div class="inline-block bg-blue-500 text-white p-6 m-4 scale-50">
        <p class="text-center">Scale 50%</p>
    </div>

    <!-- Scaled Element (125%) -->
    <div class="inline-block bg-green-500 text-white p-6 m-4 scale-125">
        <p class="text-center">Scale 125%</p>
    </div>

    <!-- Scaled Element (200%) -->
    <div class="inline-block bg-red-500 text-white p-6 m-4 scale-200">
        <p class="text-center">Scale 200%</p>
    </div>

</body>
</html>
