<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Duration Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-semibold mb-6">Tailwind CSS Duration Utility</h1>

    <!-- Example 1: Spin Animation with 500ms duration -->
    <div class="w-24 h-24 bg-blue-500 rounded-full animate-spin duration-500 mb-6">
        <p class="text-center text-white">Spin (500ms)</p>
    </div>

    <!-- Example 2: Pulse Animation with 1000ms duration -->
    <div class="w-24 h-24 bg-red-500 rounded-full animate-pulse duration-1000 mb-6">
        <p class="text-center text-white">Pulse (1000ms)</p>
    </div>

    <!-- Example 3: Bounce Animation with 1500ms duration -->
    <div class="w-24 h-24 bg-green-500 rounded-full animate-bounce duration-1500 mb-6">
        <p class="text-center text-white">Bounce (1500ms)</p>
    </div>

</body>
</html>
