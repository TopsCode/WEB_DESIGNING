<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Border Radius Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-semibold mb-6">Tailwind CSS Border Radius Example</h1>

    <!-- Default Rounded -->
    <div class="rounded p-4 bg-blue-500 text-white mb-4">
        This div has default rounded corners.
    </div>

    <!-- Small Rounded -->
    <div class="rounded-sm p-4 bg-green-500 text-white mb-4">
        This div has small rounded corners.
    </div>

    <!-- Large Rounded -->
    <div class="rounded-lg p-4 bg-yellow-500 text-white mb-4">
        This div has large rounded corners.
    </div>

    <!-- Full Circle -->
    <div class="rounded-full w-20 h-20 bg-red-500 text-white flex items-center justify-center mb-4">
        Circle
    </div>

    <!-- Rounded Top-Left Only -->
    <div class="rounded-tl-lg p-4 bg-purple-500 text-white mb-4">
        This div has rounded top-left corners only.
    </div>

    <!-- Rounded Bottom-Right Only -->
    <div class="rounded-br-xl p-4 bg-orange-500 text-white mb-4">
        This div has rounded bottom-right corners only.
    </div>

    <!-- No Rounded Corners -->
    <div class="rounded-none p-4 bg-gray-500 text-white">
        This div has no rounded corners.
    </div>

</body>
</html>
