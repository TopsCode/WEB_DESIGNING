<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Min-Height Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-semibold mb-6">Tailwind CSS Min-Height Example</h1>

    <!-- Min-Height 0 -->
    <div class="min-h-0 bg-blue-500 text-white p-4 mb-4">
        Min-Height 0
    </div>

    <!-- Min-Height Full (100%) -->
    <div class="min-h-full bg-green-500 text-white p-4 mb-4">
        Min-Height Full (100% of Parent Height)
    </div>

    <!-- Min-Height Screen (100vh) -->
    <div class="min-h-screen bg-yellow-500 text-white p-4 mb-4">
        Min-Height Screen (100% of Viewport Height)
    </div>

    <!-- Min-Height Arbitrary Value (200px) -->
    <div class="min-h-[200px] bg-red-500 text-white p-4 mb-4">
        Min-Height 200px
    </div>

    <!-- Min-Height 50% -->
    <div class="min-h-[50%] bg-purple-500 text-white p-4 mb-4">
        Min-Height 50% of Parent Height
    </div>

</body>
</html>
