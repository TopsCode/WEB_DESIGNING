<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Border Collapse Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-semibold mb-6">Tailwind CSS Border Collapse Example</h1>

    <h2 class="text-xl font-semibold mb-4">Table with Border Collapse</h2>
    <table class="border-collapse border border-gray-300 w-full mb-6">
        <thead>
            <tr>
                <th class="border px-4 py-2">Header 1</th>
                <th class="border px-4 py-2">Header 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="border px-4 py-2">Row 1, Cell 1</td>
                <td class="border px-4 py-2">Row 1, Cell 2</td>
            </tr>
            <tr>
                <td class="border px-4 py-2">Row 2, Cell 1</td>
                <td class="border px-4 py-2">Row 2, Cell 2</td>
            </tr>
        </tbody>
    </table>

    <h2 class="text-xl font-semibold mb-4">Table with Border Separate</h2>
    <table class="border-separate border-spacing-2 border border-gray-300 w-full">
        <thead>
            <tr>
                <th class="border px-4 py-2">Header 1</th>
                <th class="border px-4 py-2">Header 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="border px-4 py-2">Row 1, Cell 1</td>
                <td class="border px-4 py-2">Row 1, Cell 2</td>
            </tr>
            <tr>
                <td class="border px-4 py-2">Row 2, Cell 1</td>
                <td class="border px-4 py-2">Row 2, Cell 2</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
