<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Translate Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-semibold mb-6">Tailwind CSS Translate Utility</h1>

    <!-- Translate X Example (Move right) -->
    <div class="inline-block bg-blue-500 text-white p-6 m-4 translate-x-20">
        <p class="text-center">Translate X +20 (Move right)</p>
    </div>

    <!-- Translate X Example (Move left) -->
    <div class="inline-block bg-green-500 text-white p-6 m-4 -translate-x-20">
        <p class="text-center">Translate X -20 (Move left)</p>
    </div>

    <!-- Translate Y Example (Move down) -->
    <div class="inline-block bg-red-500 text-white p-6 m-4 translate-y-20">
        <p class="text-center">Translate Y +20 (Move down)</p>
    </div>

    <!-- Translate Y Example (Move up) -->
    <div class="inline-block bg-yellow-500 text-white p-6 m-4 -translate-y-20">
        <p class="text-center">Translate Y -20 (Move up)</p>
    </div>

</body>
</html>
