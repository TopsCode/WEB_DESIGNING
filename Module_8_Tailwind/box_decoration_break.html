<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-decoration-break Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <div class="container mx-auto p-6 bg-white shadow-lg space-y-6">
        <h1 class="text-2xl font-bold mb-4">Box Decoration Break Examples</h1>

        <!-- Decoration Clone (Continue decoration across line breaks) -->
        <div class="flex justify-center">
            <p class="text-lg font-semibold underline decoration-blue-500 decoration-4 decoration-clone">
                This text is wrapped, but the underline continues across the line break.
            </p>
        </div>

        <!-- Decoration Slice (Apply decoration to each line separately) -->
        <div class="flex justify-center mt-8">
            <p class="text-lg font-semibold underline decoration-red-500 decoration-4 decoration-slice">
                This text is wrapped, but the underline is applied to each line separately.
            </p>
        </div>

    </div>

</body>
</html>
