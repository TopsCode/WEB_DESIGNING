<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Offset Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <div class="container mx-auto p-6 bg-white shadow-lg space-y-6">
        <h1 class="text-3xl font-bold text-center">Tailwind Offset Examples</h1>

        <!-- Offset using margin -->
        <div class="mt-10 bg-blue-500 text-white p-4">This div is offset by margin-top (mt-10).</div>
        <div class="ml-20 bg-green-500 text-white p-4 w-60">This div is offset by margin-left (ml-20).</div>

        <!-- Offset using translate -->
        <div class="relative bg-red-500 text-white p-4 w-40 translate-x-10">
            This div is shifted 10px to the right using translate-x-10.
        </div>
        <div class="relative bg-purple-500 text-white p-4 w-40 translate-y-5">
            This div is shifted 5px down using translate-y-5.
        </div>

        <!-- Scroll offset using scroll-mt -->
        <div class="h-32"></div> <!-- Spacer to simulate scrolling -->
        <a href="#target" class="text-blue-600 underline">Scroll to Target Section</a>
        <div class="h-96"></div> <!-- Spacer to make scrolling effect visible -->
        <section id="target" class="scroll-mt-20 p-4 bg-yellow-400">
            This section has scroll margin top of 20px.
        </section>
    </div>

</body>
</html>
