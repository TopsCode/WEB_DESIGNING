<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Font Variant Numeric</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-semibold mb-6">Tailwind CSS Font Variant Numeric Example</h1>

    <!-- Lining Numerals -->
    <p class="font-lining-nums text-lg bg-blue-500 text-white p-4 mb-4">
        This text uses lining numerals (123456).
    </p>

    <!-- Oldstyle Numerals -->
    <p class="font-oldstyle-nums text-lg bg-green-500 text-white p-4 mb-4">
        This text uses oldstyle numerals (123456).
    </p>

    <!-- Normal Numerals -->
    <p class="font-normal-nums text-lg bg-yellow-500 text-white p-4 mb-4">
        This text uses normal numerals (123456).
    </p>

</body>
</html>
