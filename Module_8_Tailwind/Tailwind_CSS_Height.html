<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Height Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <h1 class="text-3xl font-semibold mb-6">Tailwind CSS Height Example</h1>

    <!-- Height Auto (Default behavior) -->
    <div class="h-auto bg-blue-500 text-white p-4 mb-4">
        Height Auto (Content-Based)
    </div>

    <!-- Height 0 -->
    <div class="h-0 bg-green-500 text-white p-4 mb-4">
        Height 0
    </div>

    <!-- Height Full (100%) -->
    <div class="h-full bg-yellow-500 text-white p-4 mb-4">
        Height Full (100% of Parent Height)
    </div>

    <!-- Height Screen (100vh) -->
    <div class="h-screen bg-red-500 text-white p-4 mb-4">
        Height Screen (100% of Viewport Height)
    </div>

    <!-- Height 1/2 (50%) -->
    <div class="h-1/2 bg-purple-500 text-white p-4 mb-4">
        Height 1/2 (50% of Parent Height)
    </div>

    <!-- Height Arbitrary Value (200px) -->
    <div class="h-[200px] bg-teal-500 text-white p-4 mb-4">
        Height 200px
    </div>

</body>
</html>
