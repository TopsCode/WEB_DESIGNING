<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Strings</h1>
<h2>The toString() Method</h2>

<p>toString() returns the content of a string:</p>

<p id="demo"></p>

<script>
let text = "Hello World!";
let result = text.toString();

document.getElementById("demo").innerHTML = result; 
</script>

</body>
</html>
