<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Event Example</title>
    <style>
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>JavaScript `onclick` Event Example</h1>

    <!-- Button that triggers an onclick event -->
    <button id="clickButton">Click Me!</button>

    <!-- Paragraph to display the message -->
    <p id="message"></p>

    <script>
        // Using `onclick` attribute in HTML
        document.getElementById("clickButton").onclick = function() {
            document.getElementById("message").innerHTML = "Button clicked using inline JavaScript!";
        };
